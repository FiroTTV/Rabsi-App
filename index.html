<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Premium Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f0c29">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
    --bg: #0f0c29;
    --glass: rgba(255, 255, 255, 0.07);
    --glass-border: rgba(255, 255, 255, 0.12);
    --accent: #a29bfe;
    --neon-purple: #7a5cff;
    --success: #00d2ad;
    --fail: #ff7675;
    --gold: #fbc531;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    min-height: 100vh;
    background: radial-gradient(circle at top right, #2b1055, #0f0c29);
    color: #f1f1f1;
    display: flex;
    justify-content: center;
    overflow-x: hidden;
}

/* ===== ANIMATED SPACE BACKGROUND ===== */
#stars { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: twinkle var(--d) infinite ease-in-out;
}
@keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

/* ===== LAYOUT ===== */
.app-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 440px;
    padding: 20px;
    margin-top: 20px;
}

.glass-card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: 32px;
    padding: 28px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 26px;
    font-weight: 800;
    text-align: center;
    margin-top: 0;
    background: linear-gradient(to bottom right, #fff, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

/* ===== STREAK GLOW ===== */
.streak-badge {
    text-align: center;
    background: rgba(122, 92, 255, 0.15);
    border: 1px solid rgba(122, 92, 255, 0.3);
    padding: 15px;
    border-radius: 20px;
    margin: 20px 0;
    font-size: 20px;
    font-weight: 700;
    color: var(--accent);
    text-shadow: 0 0 10px rgba(162, 155, 254, 0.5);
}

/* ===== CALENDAR GRID ===== */
.nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.nav-btn {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    color: white;
    width: 40px; height: 40px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}
.nav-btn:hover { background: var(--accent); color: var(--bg); }

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 25px;
}
.weekday-label {
    text-align: center;
    font-size: 11px;
    font-weight: 700;
    color: var(--accent);
    opacity: 0.8;
    margin-bottom: 5px;
}
.day-cell {
    aspect-ratio: 1;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    transition: 0.3s;
    border: 1px solid transparent;
}
.day-cell.success { background: var(--success) !important; color: #003d33; box-shadow: 0 0 15px rgba(0, 210, 173, 0.4); }
.day-cell.fail { background: var(--fail) !important; color: #4a0000; }
.day-cell.today { border-color: var(--accent); box-shadow: inset 0 0 8px var(--accent); }
.day-cell.future { opacity: 0.2; }

/* ===== BUTTONS ===== */
.action-btns { display: flex; gap: 12px; margin-bottom: 20px; }
.btn {
    flex: 1;
    padding: 16px;
    border-radius: 18px;
    border: none;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.btn:active { transform: scale(0.95); }
.btn-yes { background: var(--success); color: #003d33; box-shadow: 0 8px 20px -6px rgba(0, 210, 173, 0.5); }
.btn-no { background: var(--fail); color: #4a0000; box-shadow: 0 8px 20px -6px rgba(255, 118, 117, 0.5); }
.btn:disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; transform: none; }

/* ===== GIFT BOX ===== */
.gift-section {
    padding: 20px;
    border-radius: 24px;
    text-align: center;
    background: rgba(255, 255, 255, 0.03);
    border: 1px dashed var(--glass-border);
}
.gift-section.unlocked {
    background: linear-gradient(135deg, rgba(251, 197, 49, 0.2), rgba(251, 197, 49, 0.05));
    border: 1px solid var(--gold);
    animation: pulseGold 2s infinite;
}
@keyframes pulseGold { 0% { box-shadow: 0 0 0 0 rgba(251, 197, 49, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(251, 197, 49, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 197, 49, 0); } }

/* ===== LOGIN & INPUTS ===== */
input {
    width: 100%;
    padding: 16px;
    margin-bottom: 12px;
    background: rgba(0,0,0,0.2);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    color: white;
    font-size: 16px;
}
input:focus { border-color: var(--accent); outline: none; }

/* ===== MODALS ===== */
.modal {
    position: fixed;
    inset: 0;
    z-index: 1000;
    background: rgba(15, 12, 41, 0.9);
    backdrop-filter: blur(10px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.modal-content {
    background: #1a1a3a;
    width: 100%;
    max-width: 380px;
    border-radius: 30px;
    padding: 30px;
    border: 1px solid var(--glass-border);
}

.hidden { display: none !important; }
</style>
</head>

<body>
<div id="stars"></div>

<div class="app-container">
    
    <div id="loginBox" class="glass-card">
        <h1>üíú Rabsi</h1>
        <p style="text-align: center; opacity: 0.6; margin-bottom: 25px;">Dein Weg zu sch√∂nen N√§geln</p>
        <input id="email" type="email" placeholder="E-Mail" autocomplete="email">
        <input id="password" type="password" placeholder="Passwort">
        <button class="btn btn-yes" id="loginBtn" onclick="login()" style="width:100%">Einloggen / Starten</button>
    </div>

    <div id="appBox" class="hidden">
        <div class="glass-card">
            <h1>Rabsi's Streak</h1>
            
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="btn" onclick="openStats()" style="background:var(--glass); color:white; padding:10px;">üìä Stats</button>
                <button class="btn" onclick="openAccount()" style="background:var(--glass); color:white; padding:10px;">‚öôÔ∏è Account</button>
            </div>

            <div class="nav-header">
                <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
                <span id="monthTitle" style="font-weight: 700; color: var(--accent);"></span>
                <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
            </div>

            <div id="streakBox" class="streak-badge">üî• 0 Tage Streak</div>

            <div class="calendar-grid" id="weekdayLabels">
                <div class="weekday-label">Mo</div><div class="weekday-label">Di</div><div class="weekday-label">Mi</div>
                <div class="weekday-label">Do</div><div class="weekday-label">Fr</div><div class="weekday-label">Sa</div><div class="weekday-label">So</div>
            </div>
            <div class="calendar-grid" id="calendar"></div>

            <div class="action-btns">
                <button class="btn btn-yes" id="btnYes">Clean ‚úÖ</button>
                <button class="btn btn-no" id="btnNo">Gekaut ‚ùå</button>
            </div>

            <div id="giftBox" class="gift-section locked">üîí L√§dt...</div>

            <button onclick="logout()" style="background:transparent; border:none; color:#666; width:100%; margin-top:20px; font-size:12px;">üö™ Abmelden</button>
            <button id="adminToggle" onclick="toggleAdmin()" style="background:transparent; border:none; color:#444; width:100%; font-size:10px;">Admin: AUS</button>
        </div>
    </div>
</div>

<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2 style="margin-top:0">üìä Statistik</h2>
        <select id="monthSelect" style="width:100%; padding:10px; border-radius:10px; background:#0f0c29; color:white; border:1px solid #444;"></select>
        <div id="statsSummary" style="margin:20px 0; font-size:14px; line-height:1.6;"></div>
        <button class="btn" onclick="closeStats()" style="background:#444; color:white; width:100%">Schlie√üen</button>
    </div>
</div>

<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <p style="font-size:14px; opacity:0.8;">E-Mail: <span id="accEmail" style="color:var(--accent)"></span></p>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <h3 style="font-size:16px;">Admin Edit</h3>
        <input id="editEmail" placeholder="User E-Mail" style="font-size:14px;">
        <input id="editDate" type="date" style="font-size:14px;">
        <select id="editValue" style="width:100%; padding:10px; border-radius:10px; background:#0f0c29; color:white; margin-bottom:10px;">
            <option value="success">‚úÖ clean</option>
            <option value="fail">‚ùå gekaut</option>
            <option value="">‚¨ú l√∂schen</option>
        </select>
        <button class="btn btn-yes" style="width:100%; margin-bottom:10px;" onclick="adminEditProgress()">Speichern</button>
        <button class="btn" onclick="closeAccount()" style="background:#444; color:white; width:100%">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== BACKGROUND STARS ===== */
const stars = document.getElementById('stars');
for(let i=0; i<60; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 'px';
    star.style.width = size; star.style.height = size;
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.setProperty('--d', Math.random() * 3 + 2 + 's');
    stars.appendChild(star);
}

/* ===== APP STATE ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";
let displayDate = new Date(); displayDate.setDate(1);
const today = new Date();

/* ===== AUTH ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("appBox").classList.add("hidden");
        return;
    }
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");
    document.getElementById("accEmail").textContent = user.email;

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        updateAppView();
    });
});

async function login() {
    const e = document.getElementById("email").value.trim();
    const p = document.getElementById("password").value.trim();
    const btn = document.getElementById("loginBtn");
    if(!e || !p) return;
    btn.disabled = true; btn.textContent = "Verbinde...";
    try { await auth.signInWithEmailAndPassword(e, p); } 
    catch(err) { try { await auth.createUserWithEmailAndPassword(e, p); } catch(r) { alert(r.message); } }
    finally { btn.disabled = false; btn.textContent = "Einloggen / Starten"; }
}

/* ===== MAIN LOGIC ===== */
function updateAppView() {
    document.getElementById("monthTitle").textContent = displayDate.toLocaleString("de-DE", { month: "long", year: "numeric" });
    buildCalendar();
    updateStreak();
    checkGift();
    applyTimeLock();
}

function changeMonth(d) { displayDate.setMonth(displayDate.getMonth() + d); updateAppView(); }

function buildCalendar() {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const offset = (new Date(y, m, 1).getDay() + 6) % 7;
    const dim = new Date(y, m + 1, 0).getDate();

    for(let i=0; i<offset; i++) cal.appendChild(document.createElement("div"));
    for(let d=1; d<=dim; d++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        cell.textContent = d;
        const key = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cDate = new Date(y, m, d);
        if(cDate > today) cell.classList.add("future");
        if(data[key] === "success") cell.classList.add("success");
        if(data[key] === "fail") cell.classList.add("fail");
        if(y === today.getFullYear() && m === today.getMonth() && d === today.getDate()) cell.classList.add("today");
        cal.appendChild(cell);
    }
}

function updateStreak() {
    let s = 0, c = new Date(today);
    const k = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    if(data[k(c)] !== "success") c.setDate(c.getDate()-1);
    while(data[k(c)] === "success") { s++; c.setDate(c.getDate()-1); }
    document.getElementById("streakBox").textContent = `üî• ${s} Tage Streak`;
}

function applyTimeLock() {
    const locked = new Date().getHours() < 20 && !isAdmin;
    const bY = document.getElementById("btnYes"), bN = document.getElementById("btnNo");
    bY.disabled = locked; bN.disabled = locked;
    if(locked) { bY.textContent = "‚è∞ Ab 20:00"; bN.textContent = "‚è∞ Ab 20:00"; }
    else { bY.textContent = "Clean ‚úÖ"; bN.textContent = "Gekaut ‚ùå"; }
}

function saveToday(res) {
    const k = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
    if(data[k] && !isAdmin) return;
    data[k] = res;
    db.collection("users").doc(auth.currentUser.uid).set({ streakData: data }, { merge: true });
}
document.getElementById("btnYes").onclick = () => saveToday("success");
document.getElementById("btnNo").onclick = () => saveToday("fail");

/* ===== GIFT LOGIC ===== */
function checkGift() {
    const box = document.getElementById("giftBox");
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const dim = new Date(y, m + 1, 0).getDate();
    let s = 0, f = false;
    for(let d=1; d<=dim; d++) {
        const k = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        if(data[k] === "success") s++; else if(data[k] === "fail") f = true;
    }
    if(f) { box.className = "gift-section locked"; box.textContent = "‚ùå Geschenk verloren"; }
    else if(s === dim) { box.className = "gift-section unlocked"; box.innerHTML = "üéÅ GESCHENK BEREIT üéâ<br>Du hast es geschafft!"; }
    else { box.className = "gift-section locked"; box.textContent = `üîí Noch ${dim-s} Tage bis zum Geschenk`; }
}

/* ===== UI MODALS ===== */
function openStats() { document.getElementById("statsModal").style.display = "flex"; buildStats(); }
function closeStats() { document.getElementById("statsModal").style.display = "none"; }
function openAccount() { document.getElementById("accountModal").style.display = "flex"; }
function closeAccount() { document.getElementById("accountModal").style.display = "none"; }
function logout() { auth.signOut(); }

function buildStats() {
    const sel = document.getElementById("monthSelect"); sel.innerHTML = "";
    const months = [...new Set(Object.keys(data).map(k => k.slice(0,7)))].sort().reverse();
    months.forEach(m => { const o = document.createElement("option"); o.value=m; o.textContent=m; sel.appendChild(o); });
    sel.onchange = () => renderStats(sel.value);
    if(months[0]) renderStats(months[0]);
}

function renderStats(mk) {
    const [y, m] = mk.split("-").map(Number);
    let s=0, f=0;
    Object.keys(data).filter(k => k.startsWith(mk)).forEach(k => { if(data[k]==="success") s++; else f++; });
    document.getElementById("statsSummary").innerHTML = `üü¢ Clean: <b>${s} Tage</b><br>üî¥ Gekaut: <b>${f} Tage</b><br>üèÜ Erfolgsquote: <b>${Math.round((s/(s+f||1))*100)}%</b>`;
}

function toggleAdmin() { isAdmin = !isAdmin; localStorage.setItem("rabsiAdmin", isAdmin?"1":"0"); location.reload(); }
async function adminEditProgress() {
    const email = document.getElementById("editEmail").value.trim();
    const date = document.getElementById("editDate").value;
    const val = document.getElementById("editValue").value;
    const snap = await db.collection("users").where("email", "==", email).limit(1).get();
    if(snap.empty) return alert("User nicht gefunden");
    const dId = snap.docs[0].id; const uData = snap.docs[0].data().streakData || {};
    const [y,m,d] = date.split("-"); const k = `${y}-${m}-${d}`;
    if(!val) delete uData[k]; else uData[k] = val;
    await db.collection("users").doc(dId).set({ streakData: uData }, { merge: true });
    alert("Gespeichert!");
}
</script>
</body>
</html>
