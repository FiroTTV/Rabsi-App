<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b1d3a">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-y: auto;
}

/* ===== DARK MODE ONLY ===== */
body {
    background: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
    color: #f0f0f0;
}

/* ===== STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 1;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}
@keyframes floatStar {
    from { transform: translateY(0); opacity: 0.2; }
    to { transform: translateY(-100vh); opacity: 1; }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    background: linear-gradient(180deg, #1f1b2e, #181826);
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(122,92,255,0.15);
}
.hidden { display: none; }

h1 { text-align: center; margin-bottom: 8px; }

.nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}
.nav-btn {
    background: #3a3a55;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-bottom: 0;
    padding: 0;
}

.subtitle {
    text-align: center;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
}

/* ===== STREAK ===== */
.streak {
    text-align: center;
    background: #2a2a3d;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 700;
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
}
.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}
.buttons button { width: 50%; margin-bottom: 0; }

.yes { background: #7be495; color: #000; }
.no  { background: #ff8a8a; color: #000; }

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ===== KALENDER ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
    margin-bottom: 6px;
}
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}
.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #333;
}
.future  { background: #444; opacity: 0.3; }
.success { background: #4cd964 !important; color: #000; }
.fail     { background: #ff5c5c !important; }
.today   { outline: 3px solid #7a5cff; }

/* ===== STATS MODAL SPEZIAL ===== */
.stats-summary-card {
    background: #2a2a3d;
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 15px;
}
.stats-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 14px;
}
.stats-val { font-weight: bold; color: #c7b3ff; }

.gift {
    text-align: center;
    padding: 14px;
    border-radius: 14px;
    background: #2a2a3d;
}
.locked { color: #888; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    color: #000;
    font-weight: 700;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}
.modal-content {
    background: #1c1c28;
    padding: 24px;
    border-radius: 24px;
    width: 90%;
    max-width: 400px;
    max-height: 85vh;
    overflow-y: auto;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    margin: 12px 0;
}
.stats-grid div {
    aspect-ratio: 1/1;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #fff;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 12px;
    background: #2a2a3d;
    color: white;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app" id="loginBox">
    <h1>üíú Rabsi Login</h1>
    <input id="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen / Registrieren</button>
</div>

<div class="app hidden" id="appBox">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
        <button onclick="openStats()" style="flex:1; margin-bottom: 0; background: #7a5cff; color: white;">üìä Statistik</button>
        <button onclick="openAccount()" style="flex:1; margin-bottom: 0; background: #3a3a55; color: white;">‚öôÔ∏è Account</button>
    </div>
    <button id="adminToggle" style="background: transparent; color: #888; border: 1px solid #444; font-size: 12px; padding: 6px;">Admin: AUS</button>

    <hr style="border: 0.5px solid #333; margin: 16px 0;">

    <div class="nav-header">
        <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="subtitle" id="monthTitle">...</div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>
    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">üîí Geschenk gesperrt</div>
    <button onclick="logout()" style="background: transparent; color: #888; font-size: 12px; margin-top: 15px;">üö™ Abmelden</button>
</div>

<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2 style="margin-top: 0;">üìä Analyse</h2>
        
        <p style="font-size: 13px; color: #aaa; margin-bottom: 5px;">Zeitraum w√§hlen:</p>
        <select id="monthSelect"></select>

        <div class="stats-summary-card" id="statsSummary">
            </div>

        <div class="stats-grid" id="statsGrid"></div>

        <button onclick="closeStats()" style="background: #444; color: white; margin-top: 10px;">Schlie√üen</button>
    </div>
</div>

<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <p><b>E-Mail:</b> <span id="accEmail"></span></p>
        <p><b>Status:</b> <span id="accDays"></span> Eintr√§ge</p>

        <hr style="border-color: #333;">
        <h3>üëë Admin-Edit</h3>
        <input id="editEmail" placeholder="User E-Mail">
        <input id="editDate" type="date">
        <select id="editValue">
            <option value="success">‚úÖ clean</option>
            <option value="fail">‚ùå gekaut</option>
            <option value="">‚¨ú l√∂schen</option>
        </select>
        <button onclick="adminEditProgress()" style="background: #7a5cff; color: white;">üíæ Speichern</button>
        <button onclick="closeAccount()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== STATE ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";
let displayDate = new Date();
displayDate.setDate(1); 
const today = new Date();

/* ===== LOGIN ===== */
async function login() {
    const e = email.value.trim(); const p = password.value.trim();
    if (!e || !p) return alert("E-Mail & Passwort fehlen");
    try { await auth.signInWithEmailAndPassword(e, p); } 
    catch (err) { if (err.code === "auth/user-not-found") await auth.createUserWithEmailAndPassword(e, p); else alert(err.message); }
}

/* ===== AUTH ===== */
auth.onAuthStateChanged(user => {
    if (!user) { loginBox.classList.remove("hidden"); appBox.classList.add("hidden"); return; }
    loginBox.classList.add("hidden"); appBox.classList.remove("hidden");
    accEmail.textContent = user.email;
    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        accDays.textContent = Object.keys(data).length;
        updateAppView();
        updateAdminUI();
        applyTimeLock();
    });
});

/* ===== LOGIK ===== */
function changeMonth(delta) { displayDate.setMonth(displayDate.getMonth() + delta); updateAppView(); }
function keyFor(y, m, d) { return `${y}-${String(m + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`; }

function updateAppView() {
    monthTitle.textContent = displayDate.toLocaleString("de-DE", { month: "long", year: "numeric" });
    buildCalendar();
    updateStreakDisplay();
    checkGift();
}

function buildCalendar() {
    calendar.innerHTML = "";
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const offset = (new Date(y, m, 1).getDay() + 6) % 7;
    const dim = new Date(y, m + 1, 0).getDate();
    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));
    for (let d = 1; d <= dim; d++) {
        const el = document.createElement("div"); el.className = "day"; el.textContent = d;
        const key = keyFor(y, m, d);
        if (new Date(y, m, d) > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (y === today.getFullYear() && m === today.getMonth() && d === today.getDate()) el.classList.add("today");
        calendar.appendChild(el);
    }
}

function updateStreakDisplay() {
    let streak = 0; let check = new Date(today);
    // Wenn heute noch kein Erfolg, ab gestern pr√ºfen
    if (data[keyFor(check.getFullYear(), check.getMonth(), check.getDate())] !== "success") {
        check.setDate(check.getDate() - 1);
    }
    while (data[keyFor(check.getFullYear(), check.getMonth(), check.getDate())] === "success") {
        streak++; check.setDate(check.getDate() - 1);
    }
    streakBox.textContent = `üî• ${streak} Tage Streak`;
}

function applyTimeLock() {
    const isLocked = today.getHours() < 20 && !isAdmin;
    btnYes.disabled = isLocked; btnNo.disabled = isLocked;
    if (isLocked) { btnYes.textContent = "‚è∞ Ab 20h"; btnNo.textContent = "‚è∞ Ab 20h"; }
    else { btnYes.textContent = "Nicht gekaut ‚úÖ"; btnNo.textContent = "Gekaut ‚ùå"; }
}

btnYes.onclick = () => save("success");
btnNo.onclick = () => save("fail");
function save(val) {
    const key = keyFor(today.getFullYear(), today.getMonth(), today.getDate());
    if (data[key]) return;
    data[key] = val;
    db.collection("users").doc(auth.currentUser.uid).set({ streakData: data }, { merge: true });
}

/* ===== DETAILLIERTE STATISTIK ===== */
function openStats() { statsModal.style.display = "flex"; buildStatsOptions(); }
function closeStats() { statsModal.style.display = "none"; }

function buildStatsOptions() {
    monthSelect.innerHTML = "";
    const keys = Object.keys(data).map(k => k.slice(0, 7));
    const months = [...new Set(keys)].sort().reverse();
    if (months.length === 0) { statsSummary.innerHTML = "Noch keine Daten vorhanden."; return; }
    months.forEach(m => {
        const opt = document.createElement("option"); opt.value = m; opt.textContent = m; monthSelect.appendChild(opt);
    });
    monthSelect.onchange = () => renderDetailedStats(monthSelect.value);
    renderDetailedStats(monthSelect.value);
}

function renderDetailedStats(monthKey) {
    statsGrid.innerHTML = "";
    const [y, m] = monthKey.split("-").map(Number);
    const dim = new Date(y, m, 0).getDate();
    let success = 0, fail = 0;

    // Aktueller Monat
    for (let d = 1; d <= dim; d++) {
        const key = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cell = document.createElement("div"); cell.textContent = d;
        cell.style.background = "#333";
        if (data[key] === "success") { cell.style.background = "#4cd964"; success++; }
        else if (data[key] === "fail") { cell.style.background = "#ff5c5c"; fail++; }
        statsGrid.appendChild(cell);
    }

    // Rekord-Streak berechnen (All-Time)
    let maxStreak = 0, tempStreak = 0;
    const sortedKeys = Object.keys(data).sort();
    sortedKeys.forEach(k => {
        if (data[k] === "success") { tempStreak++; if (tempStreak > maxStreak) maxStreak = tempStreak; }
        else tempStreak = 0;
    });

    // Vormonat-Vergleich
    const prevDate = new Date(y, m - 2, 1);
    const prevKey = `${prevDate.getFullYear()}-${String(prevDate.getMonth()+1).padStart(2,"0")}`;
    let prevSuccess = 0;
    Object.keys(data).forEach(k => { if(k.startsWith(prevKey) && data[k] === "success") prevSuccess++; });

    const total = success + fail;
    const rate = total ? Math.round((success / total) * 100) : 0;
    const trend = success >= prevSuccess ? "üìà Verbessert" : "üìâ Weniger als Vormonat";

    statsSummary.innerHTML = `
        <div class="stats-row"><span>Erfolgsquote:</span> <span class="stats-val">${rate}%</span></div>
        <div class="stats-row"><span>Clean Tage:</span> <span class="stats-val">${success}</span></div>
        <div class="stats-row"><span>Gekaut:</span> <span class="stats-val" style="color:#ff8a8a">${fail}</span></div>
        <div class="stats-row"><span>L√§ngster Rekord:</span> <span class="stats-val">üî• ${maxStreak} Tage</span></div>
        <div class="stats-row" style="margin-top:10px; font-style:italic; border-top:1px solid #444; padding-top:5px;">
            <span>Trend:</span> <span style="color: ${success >= prevSuccess ? '#7be495' : '#ff8a8a'}">${trend}</span>
        </div>
    `;
}

/* ===== REST ===== */
function checkGift() {
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const dim = new Date(y, m + 1, 0).getDate();
    let ok = true, count = 0;
    for (let d = 1; d <= dim; d++) {
        const key = keyFor(y, m, d);
        if (data[key] === "success") count++;
        else if (new Date(y, m, d) <= today) ok = false;
    }
    if (ok && count > 0) { giftBox.className = "gift unlocked"; giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ"; }
    else { giftBox.className = "gift locked"; giftBox.textContent = "üîí Geschenk gesperrt"; }
}

function updateAdminUI() { adminToggle.textContent = isAdmin ? "Admin: AN" : "Admin: AUS"; }
adminToggle.onclick = () => { isAdmin = !isAdmin; localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0"); updateAdminUI(); applyTimeLock(); };
function openAccount() { accountModal.style.display = "flex"; }
function closeAccount() { accountModal.style.display = "none"; }
function logout() { auth.signOut(); }

async function adminEditProgress() {
    const email = editEmail.value.trim(), dateStr = editDate.value, val = editValue.value;
    if (!email || !dateStr) return alert("Daten fehlen");
    const d = new Date(dateStr + "T12:00:00");
    const key = keyFor(d.getFullYear(), d.getMonth(), d.getDate());
    const snap = await db.collection("users").where("email", "==", email).limit(1).get();
    if (snap.empty) return alert("User nicht gefunden");
    const doc = snap.docs[0];
    const uData = doc.data().streakData || {};
    if (val === "") delete uData[key]; else uData[key] = val;
    await db.collection("users").doc(doc.id).set({ streakData: uData }, { merge: true });
    alert("Gespeichert");
}

/* ===== STARS ANIMATION BACKGROUND ===== */
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div"); s.className = "star";
    s.style.left = Math.random() * 100 + "vw"; s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s"; starsContainer.appendChild(s);
}
</script>
</body>
</html>
