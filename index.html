<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a5cff">

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-y: auto;
}
body {
    background: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
    color: #f0f0f0;
}

/* ===== STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}
@keyframes floatStar {
    from { transform: translateY(0); opacity: 0.2; }
    to { transform: translateY(-100vh); opacity: 1; }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    background: linear-gradient(180deg, #1f1b2e, #181826);
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}
.hidden { display: none; }

h1 { text-align: center; margin-bottom: 8px; }
.subtitle { text-align: center; color: #aaa; margin-bottom: 16px; }

.streak {
    text-align: center;
    background: #2a2a3d;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 700;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}
.buttons button { width: 50%; margin-bottom: 0; }

.yes { background: #7be495; color: #000; }
.no  { background: #ff8a8a; color: #000; }

button:disabled { opacity: 0.5; cursor: not-allowed; }

.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
    margin-bottom: 6px;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #333;
}
.future  { background: #555; }
.success { background: #4cd964 !important; color: #000; }
.fail    { background: #ff5c5c !important; }
.today   { outline: 3px solid #7a5cff; }

.gift {
    text-align: center;
    padding: 14px;
    border-radius: 14px;
    background: #2a2a3d;
}
.locked { color: #888; }

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: #1c1c28;
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    margin: 12px 0;
}
.stats-grid div {
    aspect-ratio: 1/1;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 8px;
}
</style>
</head>

<body>
<div id="stars"></div>

<!-- LOGIN -->
<div class="app" id="loginBox">
    <h1>üíú Rabsi Login</h1>
    <input id="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen / Registrieren</button>
</div>

<!-- APP -->
<div class="app hidden" id="appBox">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <button onclick="openStats()">üìä Statistik</button>
    <button onclick="openAccount()">‚öôÔ∏è Account</button>
    <button id="adminToggle">üëë Admin-Modus: AUS</button>

    <div class="subtitle" id="monthTitle"></div>
    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox"></div>

    <button onclick="logout()">üö™ Logout</button>
</div>

<!-- STATISTIK MODAL -->
<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2>üìä Statistik</h2>
        <select id="monthSelect"></select>
        <div id="statsSummary"></div>
        <div class="stats-grid" id="statsGrid"></div>
        <button onclick="closeStats()">Schlie√üen</button>
    </div>
</div>

<!-- ACCOUNT MODAL -->
<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <p><b>E-Mail:</b> <span id="accEmail"></span></p>
        <p><b>User-ID:</b><br><small id="accUid"></small></p>
        <p><b>Gespeicherte Tage:</b> <span id="accDays"></span></p>

        <hr>
        <h3>üëë Admin: Progress setzen</h3>

        <input id="editEmail" placeholder="E-Mail des Accounts">
        <input id="editDate" type="date">

        <select id="editValue">
            <option value="success">‚úÖ clean</option>
            <option value="fail">‚ùå gekaut</option>
            <option value="">‚¨ú l√∂schen</option>
        </select>

        <button onclick="adminEditProgress()">üíæ Progress setzen</button>
        <button onclick="closeAccount()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== iOS LOGIN FIX ===== */
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .catch(err => console.warn("Persistence error:", err));

/* ===== STARS ===== */
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s";
    stars.appendChild(s);
}

/* ===== LOGIN ===== */
async function login() {
    const e = email.value.trim();
    const p = password.value.trim();
    if (!e || !p) { alert("Bitte E-Mail & Passwort eingeben"); return; }

    try {
        await auth.signInWithEmailAndPassword(e, p);
    } catch (err) {
        if (err.code === "auth/user-not-found") {
            await auth.createUserWithEmailAndPassword(e, p);
        } else {
            alert(err.message);
        }
    }
}

/* ===== STATE ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";

const today = new Date();
const hour = today.getHours();
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

/* ===== AUTH STATE ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        loginBox.classList.remove("hidden");
        appBox.classList.add("hidden");
        return;
    }

    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");

    accEmail.textContent = user.email;
    accUid.textContent = user.uid;

    db.collection("users").doc(user.uid).set({ email: user.email }, { merge: true });

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        accDays.textContent = Object.keys(data).length;
        buildCalendar();
        updateStreak();
        checkGift();
        applyTimeLock();
        updateAdminUI();
    });
});

/* ===== HELPERS ===== */
monthTitle.textContent = today.toLocaleString("de-DE", { month: "long", year: "numeric" });
function keyFor(d) {
    return `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* ===== TIME LOCK ===== */
function applyTimeLock() {
    if (hour < 20 && !isAdmin) {
        btnYes.disabled = true;
        btnNo.disabled = true;
        btnYes.textContent = "‚è∞ Ab 20:00 Uhr";
        btnNo.textContent = "‚è∞ Ab 20:00 Uhr";
    } else {
        btnYes.disabled = false;
        btnNo.disabled = false;
        btnYes.textContent = "Heute nicht gekaut ‚úÖ";
        btnNo.textContent = "Heute gekaut ‚ùå";
    }
}

/* ===== CALENDAR ===== */
function buildCalendar() {
    calendar.innerHTML = "";
    const offset = (new Date(year, month, 1).getDay() + 6) % 7;
    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));

    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const key = keyFor(d);
        const date = new Date(year, month, d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate()) el.classList.add("today");

        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak() {
    const todayKey = keyFor(today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "üî• 0 Tage Streak";
        return;
    }

    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `üî• ${streak} Tage Streak`;
}

/* ===== GIFT ===== */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(d)] !== "success") {
            giftBox.textContent = "üîí Geschenk gesperrt";
            return;
        }
    }
    giftBox.textContent = "üéÅ GESCHENK FREIGESCHALTET üéâ";
}

/* ===== SAVE ===== */
btnYes.onclick = () => saveToday("success");
btnNo.onclick  = () => saveToday("fail");

function saveToday(result) {
    const key = keyFor(today.getDate());
    if (data[key]) return;
    data[key] = result;
    db.collection("users").doc(auth.currentUser.uid)
      .set({ streakData: data }, { merge: true });
}

/* ===== ADMIN ===== */
adminToggle.onclick = () => {
    isAdmin = !isAdmin;
    localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0");
    updateAdminUI();
    applyTimeLock();
};
function updateAdminUI() {
    adminToggle.textContent = isAdmin ? "üëë Admin-Modus: AN" : "üëë Admin-Modus: AUS";
}

/* ===== ADMIN EDIT ===== */
async function adminEditProgress() {
    if (!isAdmin) { alert("Kein Admin-Zugriff"); return; }

    const email = editEmail.value.trim();
    const date = editDate.value;
    const value = editValue.value;

    if (!email || !date) { alert("E-Mail & Datum angeben"); return; }

    const d = new Date(date + "T12:00:00");
    const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;

    const snap = await db.collection("users")
        .where("email", "==", email)
        .limit(1)
        .get();

    if (snap.empty) { alert("Account nicht gefunden"); return; }

    const doc = snap.docs[0];
    const raw = doc.data();
    const userData = raw.streakData ? { ...raw.streakData } : {};

    if (value === "") delete userData[key];
    else userData[key] = value;

    await db.collection("users").doc(doc.id).set({
        email: raw.email || email,
        streakData: userData
    }, { merge: true });

    alert("‚úÖ Progress aktualisiert");
}

/* ===== MODALS ===== */
function openStats(){ statsModal.style.display = "flex"; }
function closeStats(){ statsModal.style.display = "none"; }
function openAccount(){ accountModal.style.display = "flex"; }
function closeAccount(){ accountModal.style.display = "none"; }

/* ===== LOGOUT ===== */
function logout(){ auth.signOut(); }
</script>
</body>
</html>
