<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffd6e8">

<style>
/* ===== BASIS ===== */
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #e6dbff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
body.dark {
    background: linear-gradient(
        135deg,
        #2b1d3a,
        #1e1e2f,
        #2a1f4f
    );
}

.app {
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
body.dark .app {
    background: linear-gradient(180deg, #1f1b2e, #181826);
    color: #f0f0f0;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(122,92,255,0.15);
}


/* ===== TEXT ===== */
h1 { text-align: center; margin-bottom: 8px; }
.subtitle { text-align: center; color: #666; margin-bottom: 16px; }
body.dark .subtitle { color: #aaa; }

/* ===== BOXEN ===== */
.streak, .gift {
    text-align: center;
    background: #f6f6ff;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 18px;
}
body.dark .streak,
body.dark .gift {
    background: #2a2a3d;
}

/* ===== BUTTONS ===== */
button {
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}
.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}
.yes { background: #7be495; }
.no { background: #ff8a8a; }
button:disabled { opacity: 0.5; cursor: not-allowed; }

#darkToggle, #statsBtn {
    width: 100%;
    margin-bottom: 12px;
}

/* ===== KALENDER ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
    margin-bottom: 6px;
}
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}
.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #eee;
}
body.dark .day { background: #333; }
.future { background: #bbb; }
.success { background: #4cd964 !important; }
.fail { background: #ff5c5c !important; }
.today { outline: 3px solid #7a5cff; }

/* ===== MODAL (STATISTIK) ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
}
body.dark .modal-content {
    background: #1c1c28;
    color: #fff;
}
.modal h2 { text-align: center; margin-top: 0; }
.stats-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    margin: 12px 0;
}
.stats-grid div {
    aspect-ratio: 1/1;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}
.close {
    margin-top: 12px;
    width: 100%;
}

/* ===== GIFT ===== */
.locked { color: #888; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    font-weight: 600;
}
</style>
</head>

<body>
<div class="app">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <button id="darkToggle">üåô Dunkler Modus</button>
    <button id="statsBtn">üìä Statistik</button>

    <div class="subtitle" id="monthTitle"></div>

    <div class="streak" id="streakBox">üî• 0 Tage clean</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">
        üîí Geschenk gesperrt<br>
        Noch nicht alle Tage geschafft
    </div>
</div>

<!-- ===== STATISTIK MODAL ===== -->
<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2>üìä Statistik</h2>
        <select id="monthSelect" style="width:100%;margin-bottom:10px;"></select>
        <div id="statsSummary"></div>
        <div class="stats-grid" id="statsGrid"></div>
        <button class="close" onclick="closeStats()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== BASIS ===== */
const today = new Date();
const STORAGE_KEY = "rabsi_nail_streak_all_year";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

/* ===== ELEMENTE ===== */
const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const monthTitle = document.getElementById("monthTitle");
const darkToggle = document.getElementById("darkToggle");

/* ===== AKTUELLER MONAT ===== */
let year = today.getFullYear();
let month = today.getMonth();
let daysInMonth = new Date(year, month + 1, 0).getDate();

monthTitle.textContent = today.toLocaleString("de-DE", { month: "long", year: "numeric" });

function keyFor(y, m, d) {
    return `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* ===== KALENDER ===== */
function buildCalendar() {
    calendar.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const offset = (firstDay + 6) % 7;

    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));

    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const key = keyFor(year, month, d);
        const date = new Date(year, month, d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            el.classList.add("today");
        }

        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak() {
    const todayKey = keyFor(year, month, today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "üî• 0 Tage clean";
        return;
    }
    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(year, month, d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `üî• ${streak} Tage clean`;
}

/* ===== GESCHENK ===== */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(year, month, d)] !== "success") {
            giftBox.className = "gift locked";
            giftBox.innerHTML = "üîí Geschenk gesperrt<br>Noch nicht alle Tage geschafft";
            return;
        }
    }
    giftBox.className = "gift unlocked";
    giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br><br>Rabsi, ich bin unfassbar stolz auf dich üíñ";
}

/* ===== SPEICHERN ===== */
function saveToday(result) {
    const key = keyFor(year, month, today.getDate());
    if (data[key]) return;
    data[key] = result;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    btnYes.disabled = true;
    btnNo.disabled = true;
    buildCalendar();
    updateStreak();
    checkGift();
}

btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

if (data[keyFor(year, month, today.getDate())]) {
    btnYes.disabled = true;
    btnNo.disabled = true;
}

/* ===== DARK MODE ===== */
function applyDark(on) {
    document.body.classList.toggle("dark", on);
    localStorage.setItem("rabsiDarkMode", on ? "1" : "0");
    darkToggle.textContent = on ? "‚òÄÔ∏è Heller Modus" : "üåô Dunkler Modus";
}
applyDark(localStorage.getItem("rabsiDarkMode") === "1");
darkToggle.onclick = () => applyDark(!document.body.classList.contains("dark"));

/* ===== STATISTIK ===== */
const statsBtn = document.getElementById("statsBtn");
const statsModal = document.getElementById("statsModal");
const monthSelect = document.getElementById("monthSelect");
const statsGrid = document.getElementById("statsGrid");
const statsSummary = document.getElementById("statsSummary");

statsBtn.onclick = () => {
    buildMonthOptions();
    renderStats(monthSelect.value);
    statsModal.style.display = "flex";
};

function closeStats() {
    statsModal.style.display = "none";
}

function buildMonthOptions() {
    monthSelect.innerHTML = "";
    const keys = Object.keys(data);
    const months = [...new Set(keys.map(k => k.slice(0,7)))].sort();
    months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
    });
    monthSelect.onchange = () => renderStats(monthSelect.value);
}

function renderStats(monthKey) {
    statsGrid.innerHTML = "";
    let success = 0, fail = 0, longest = 0, current = 0;

    const [y, m] = monthKey.split("-").map(Number);
    const dim = new Date(y, m, 0).getDate();

    for (let d = 1; d <= dim; d++) {
        const key = keyFor(y, m-1, d);
        const cell = document.createElement("div");
        cell.textContent = d;

        if (data[key] === "success") {
            cell.style.background = "#4cd964";
            success++;
            current++;
            longest = Math.max(longest, current);
        } else if (data[key] === "fail") {
            cell.style.background = "#ff5c5c";
            fail++;
            current = 0;
        } else {
            current = 0;
        }
        statsGrid.appendChild(cell);
    }

    const total = success + fail;
    const percent = total ? Math.round((success / total) * 100) : 0;
    const gift = success === dim ? "‚úÖ" : "‚ùå";

    statsSummary.innerHTML = `
        üü¢ ${success} Tage clean<br>
        üî¥ ${fail} Tage gekaut<br>
        üìà ${percent}% clean<br>
        üî• L√§ngste Streak: ${longest}<br>
        üéÅ Geschenk: ${gift}
    `;
}

/* ===== INIT ===== */
buildCalendar();
updateStreak();
checkGift();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
