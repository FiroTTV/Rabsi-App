/* ===== MODAL ===== */

}

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
});
const auth = firebase.auth();

const authReady = auth.setPersistence(
  firebase.auth.Auth.Persistence.LOCAL
).catch(err => {
  console.error("Auth persistence error:", err);
});

const db = firebase.firestore();

/* ===== STARS ===== */
const stars = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s";
    stars.appendChild(s);
}

/* ===== DATA ===== */
let data = {};
const today = new Date();
const hour = today.getHours();
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

/* ===== ADMIN ===== */
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";

/* ===== ELEMENTS ===== */
const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const monthTitle = document.getElementById("monthTitle");
const darkToggle = document.getElementById("darkToggle");
const title = document.getElementById("title");
const adminToggle = document.getElementById("adminToggle");

const accountModal = document.getElementById("accountModal");
const accEmail = document.getElementById("accEmail");
const accUid = document.getElementById("accUid");
const accDays = document.getElementById("accDays");
const accAdmin = document.getElementById("accAdmin");

/* ===== TIME LOCK ===== */
function applyTimeLock() {
    if (hour < 20 && !isAdmin) {
        btnYes.disabled = true;
        btnNo.disabled = true;
        btnYes.textContent = "â° Ab 20:00 Uhr";
        btnNo.textContent = "â° Ab 20:00 Uhr";
    } else {
        btnYes.disabled = false;
        btnNo.disabled = false;
        btnYes.textContent = "Heute nicht gekaut âœ…";
        btnNo.textContent = "Heute gekaut âŒ";
    }
}

/* ===== ADMIN UI ===== */
function updateAdminUI() {
    adminToggle.textContent = isAdmin
        ? "ğŸ‘‘ Admin-Modus: AN"
        : "ğŸ‘‘ Admin-Modus: AUS";
    accAdmin.textContent = isAdmin ? "AN" : "AUS";
    applyTimeLock();
}
adminToggle.onclick = () => {
    isAdmin = !isAdmin;
    localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0");
    updateAdminUI();
};

/* ===== HELPERS ===== */
monthTitle.textContent = today.toLocaleString("de-DE", { month: "long", year: "numeric" });
function keyFor(d) {
    return `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* ===== CALENDAR ===== */
function buildCalendar() {
    calendar.innerHTML = "";
    const offset = (new Date(year, month, 1).getDay() + 6) % 7;
    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));

    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const key = keyFor(d);
        const date = new Date(year, month, d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate()) el.classList.add("today");

        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak() {
    const todayKey = keyFor(today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "ğŸ”¥ 0 Tage Streak";
        return;
    }
    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `ğŸ”¥ ${streak} Tage Streak`;
}

/* ===== GIFT ===== */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(d)] !== "success") {
            giftBox.className = "gift locked";
            giftBox.innerHTML = "ğŸ”’ Geschenk gesperrt<br>Noch nicht alle Tage geschafft";
            return;
        }
    }
    giftBox.className = "gift unlocked";
    giftBox.innerHTML = "ğŸ GESCHENK FREIGESCHALTET ğŸ‰<br><br>Rabsi, ich bin unfassbar stolz auf dich ğŸ’–";
}

/* ===== SAVE ===== */
function saveToday(result) {
    const key = keyFor(today.getDate());
    if (data[key]) return;
    data[key] = result;
    db.collection("users").doc(auth.currentUser.uid).set({
        email: auth.currentUser.email,
        streakData: data
    }, { merge: true });
}

/* ===== BUTTONS ===== */
btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

/* ===== DARK MODE ===== */
function applyDark(on) {
    document.body.classList.toggle("dark", on);
    darkToggle.textContent = on ? "â˜€ï¸ Heller Modus" : "ğŸŒ™ Dunkler Modus";
    title.textContent = on ? "ğŸ’œ Rabsi's Nail-Streak" : "ğŸ”¥ Rabsi's Nail-Streak";
}
darkToggle.onclick = () => applyDark(!document.body.classList.contains("dark"));

/* ===== STATISTIK ===== */
const statsBtn = document.getElementById("statsBtn");
const statsModal = document.getElementById("statsModal");
const monthSelect = document.getElementById("monthSelect");
const statsGrid = document.getElementById("statsGrid");
const statsSummary = document.getElementById("statsSummary");

statsBtn.onclick = () => {
    buildMonthOptions();
    renderStats(monthSelect.value);
    statsModal.style.display = "flex";
};
function closeStats() { statsModal.style.display = "none"; }

function buildMonthOptions() {
    monthSelect.innerHTML = "";
    const months = [...new Set(Object.keys(data).map(k => k.slice(0,7)))].sort();
    months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
    });
    monthSelect.onchange = () => renderStats(monthSelect.value);
}

function renderStats(monthKey) {
    statsGrid.innerHTML = "";
    let success = 0, fail = 0, longest = 0, current = 0;

    const [y, m] = monthKey.split("-").map(Number);
    const dim = new Date(y, m, 0).getDate();

    for (let d = 1; d <= dim; d++) {
        const key = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cell = document.createElement("div");
        cell.textContent = d;

        if (data[key] === "success") {
            cell.style.background = "#4cd964";
            success++; current++; longest = Math.max(longest, current);
        } else if (data[key] === "fail") {
            cell.style.background = "#ff5c5c";
            fail++; current = 0;
        } else current = 0;

        statsGrid.appendChild(cell);
    }

    const total = success + fail;
    const percent = total ? Math.round((success / total) * 100) : 0;

    statsSummary.innerHTML = `
        ğŸŸ¢ ${success} Tage clean<br>
        ğŸ”´ ${fail} Tage gekaut<br>
        ğŸ“ˆ ${percent}% clean<br>
        ğŸ”¥ LÃ¤ngste Streak: ${longest}
    `;
}

/* ===== ACCOUNT ===== */
function openAccount() { accountModal.style.display = "flex"; }
function closeAccount() { accountModal.style.display = "none"; }
function toggleAdmin() {
    isAdmin = !isAdmin;
    localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0");
    updateAdminUI();
}
function resetPassword() {
    auth.sendPasswordResetEmail(auth.currentUser.email);
    alert("E-Mail zum ZurÃ¼cksetzen wurde gesendet");
}

/* ===== ADMIN EDIT OTHER ACCOUNTS ===== */
async function adminEditProgress() {
    try {
        if (!isAdmin) {
            alert("âŒ Kein Admin-Zugriff");
            return;
        }

        const email = document.getElementById("editEmail").value.trim();
        const date = document.getElementById("editDate").value;
        const value = document.getElementById("editValue").value;

        if (!email || !date) {
            alert("â— Bitte E-Mail UND Datum angeben");
            return;
        }

        const d = new Date(date + "T12:00:00"); // ğŸ”¥ iOS-FIX

        if (isNaN(d.getTime())) {
            alert("âŒ UngÃ¼ltiges Datum");
            return;
        }

        const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;

        const snap = await db.collection("users")
            .where("email", "==", email)
            .limit(1)
            .get();

        if (snap.empty) {
            alert("âŒ Account nicht gefunden");
            return;
        }

        const doc = snap.docs[0];
        const raw = doc.data();
        const userData = raw.streakData ? { ...raw.streakData } : {};

        if (value === "") {
            delete userData[key];
        } else {
            userData[key] = value;
        }

        await db.collection("users").doc(doc.id).set({
            email: raw.email || email,
            streakData: userData
        }, { merge: true });

        alert("âœ… Progress erfolgreich gesetzt");
    } catch (err) {
        alert("ğŸ”¥ Fehler: " + err.message);
        console.error(err);
    }
}


/* ===== AUTH STATE ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        loginBox.classList.remove("hidden");
        appBox.classList.add("hidden");
        return;
    }
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    // ğŸ”§ Stelle sicher, dass E-Mail immer gespeichert ist
    db.collection("users").doc(user.uid).set({
    email: user.email
    }, { merge: true });


    accEmail.textContent = user.email;
    accUid.textContent = user.uid;

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        accDays.textContent = Object.keys(data).length;
        buildCalendar();
        updateStreak();
        checkGift();
        updateAdminUI();
    });
});

/* ===== LOGIN ===== */
async function login() {
    const e = email.value.trim();
    const p = password.value.trim();

    if (!e || !p) {
        alert("Bitte E-Mail und Passwort eingeben");
        return;
    }

    try {
        // ğŸ”¥ iOS-FIX: Persistence erst beim Klick setzen
        await auth.setPersistence(
            firebase.auth.Auth.Persistence.LOCAL
        );

        await auth.signInWithEmailAndPassword(e, p);
    } catch (err) {
        if (err.code === "auth/user-not-found") {
            try {
                await auth.createUserWithEmailAndPassword(e, p);
            } catch (e2) {
                alert(e2.message);
            }
        } else {
            alert(err.message);
        }
    }
}

function logout() { auth.signOut(); }
</script>
