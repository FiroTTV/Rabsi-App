<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b1d3a">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-y: auto;
}

/* ===== DARK MODE ONLY ===== */
body {
    background: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
    color: #f0f0f0;
}

/* ===== STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 1;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}
@keyframes floatStar {
    from { transform: translateY(0); opacity: 0.2; }
    to { transform: translateY(-100vh); opacity: 1; }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    background: linear-gradient(180deg, #1f1b2e, #181826);
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(122,92,255,0.15);
}
.hidden { display: none; }

h1 { text-align: center; margin-bottom: 8px; }

/* Navigation Header */
.nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}
.nav-btn {
    background: #3a3a55;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-bottom: 0;
    padding: 0;
}

.subtitle {
    text-align: center;
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
}

/* ===== STREAK ===== */
.streak {
    text-align: center;
    background: #2a2a3d;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 700;
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
}
.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}
.buttons button { width: 50%; margin-bottom: 0; }

.yes { background: #7be495; color: #000; }
.no  { background: #ff8a8a; color: #000; }

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ===== KALENDER ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
    margin-bottom: 6px;
}
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}
.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #333;
}
.future  { background: #444; opacity: 0.5; }
.success { background: #4cd964 !important; color: #000; }
.fail     { background: #ff5c5c !important; }
.today   { outline: 3px solid #7a5cff; }

/* ===== GIFT ===== */
.gift {
    text-align: center;
    padding: 14px;
    border-radius: 14px;
    background: #2a2a3d;
}
.locked { color: #888; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    color: #000;
    font-weight: 700;
}

/* ===== MODALS ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: #1c1c28;
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    margin: 12px 0;
}
.stats-grid div {
    aspect-ratio: 1/1;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 8px;
    background: #2a2a3d;
    color: white;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app" id="loginBox">
    <h1>üíú Rabsi Login</h1>
    <input id="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen / Registrieren</button>
</div>

<div class="app hidden" id="appBox">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
        <button onclick="openStats()" style="flex:1; margin-bottom: 0;">üìä Statistik</button>
        <button onclick="openAccount()" style="flex:1; margin-bottom: 0;">‚öôÔ∏è Account</button>
    </div>
    <button id="adminToggle">üëë Admin-Modus: AUS</button>

    <hr style="border: 0.5px solid #333; margin: 16px 0;">

    <div class="nav-header">
        <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="subtitle" id="monthTitle">Laden...</div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">üîí Geschenk gesperrt</div>

    <button onclick="logout()" style="background: transparent; color: #888; margin-top: 10px;">üö™ Logout</button>
</div>

<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2>üìä Statistik</h2>
        <select id="monthSelect"></select>
        <div id="statsSummary"></div>
        <div class="stats-grid" id="statsGrid"></div>
        <button onclick="closeStats()">Schlie√üen</button>
    </div>
</div>

<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <p><b>E-Mail:</b> <span id="accEmail"></span></p>
        <p><b>User-ID:</b><br><small id="accUid"></small></p>
        <p><b>Gespeicherte Tage:</b> <span id="accDays"></span></p>

        <hr>
        <h3>üëë Admin: Account bearbeiten</h3>

        <input id="editEmail" placeholder="E-Mail des Accounts">
        <input id="editDate" type="date">

        <select id="editValue">
            <option value="success">‚úÖ clean</option>
            <option value="fail">‚ùå gekaut</option>
            <option value="">‚¨ú l√∂schen</option>
        </select>

        <button onclick="adminEditProgress()" style="background: #7a5cff; color: white;">üíæ Progress setzen</button>
        <button onclick="closeAccount()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
});
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
.catch(err => console.warn(err));

/* ===== STARS ===== */
const stars = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s";
    stars.appendChild(s);
}

/* ===== STATE ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";
let displayDate = new Date(); // Welcher Monat wird gerade angezeigt?
displayDate.setDate(1); 
const today = new Date(); // Das echte "Jetzt"

/* ===== LOGIN ===== */
async function login() {
    const e = email.value.trim();
    const p = password.value.trim();
    if (!e || !p) return alert("Bitte E-Mail & Passwort eingeben");
    try {
        await auth.signInWithEmailAndPassword(e, p);
    } catch (err) {
        if (err.code === "auth/user-not-found") {
            await auth.createUserWithEmailAndPassword(e, p);
        } else {
            alert(err.message);
        }
    }
}

/* ===== NAVIGATION ===== */
function changeMonth(delta) {
    displayDate.setMonth(displayDate.getMonth() + delta);
    updateAppView();
}

function updateAppView() {
    monthTitle.textContent = displayDate.toLocaleString("de-DE", { month: "long", year: "numeric" });
    buildCalendar();
    updateStreak();
    checkGift();
}

/* ===== AUTH STATE ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        loginBox.classList.remove("hidden");
        appBox.classList.add("hidden");
        return;
    }
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");

    accEmail.textContent = user.email;
    accUid.textContent = user.uid;

    db.collection("users").doc(user.uid).set({ email: user.email }, { merge: true });

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        accDays.textContent = Object.keys(data).length;
        updateAppView();
        updateAdminUI();
        applyTimeLock();
    });
});

/* ===== HELPERS ===== */
function keyFor(y, m, d) {
    return `${y}-${String(m + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

function getTodayKey() {
    return keyFor(today.getFullYear(), today.getMonth(), today.getDate());
}

/* ===== TIME LOCK ===== */
function applyTimeLock() {
    const hour = today.getHours();
    if (hour < 20 && !isAdmin) {
        btnYes.disabled = true;
        btnNo.disabled = true;
        btnYes.textContent = "‚è∞ Ab 20:00 Uhr";
        btnNo.textContent = "‚è∞ Ab 20:00 Uhr";
    } else {
        btnYes.disabled = false;
        btnNo.disabled = false;
        btnYes.textContent = "Heute nicht gekaut ‚úÖ";
        btnNo.textContent = "Heute gekaut ‚ùå";
    }
}

/* ===== CALENDAR ===== */
function buildCalendar() {
    calendar.innerHTML = "";
    const y = displayDate.getFullYear();
    const m = displayDate.getMonth();
    
    const firstDay = new Date(y, m, 1);
    const offset = (firstDay.getDay() + 6) % 7;
    const daysInSelectedMonth = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));

    for (let d = 1; d <= daysInSelectedMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const key = keyFor(y, m, d);
        const dateObj = new Date(y, m, d);

        if (dateObj > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        
        // Heute markieren
        if (y === today.getFullYear() && m === today.getMonth() && d === today.getDate()) {
            el.classList.add("today");
        }

        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak() {
    const todayKey = getTodayKey();
    if (data[todayKey] !== "success") {
        // Wenn heute noch nichts ist, schauen wir ab gestern r√ºckw√§rts
        let streak = 0;
        let checkDate = new Date(today);
        checkDate.setDate(checkDate.getDate() - 1);
        
        while (true) {
            let k = keyFor(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate());
            if (data[k] === "success") {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            } else break;
        }
        streakBox.textContent = `üî• ${streak} Tage Streak`;
        return;
    }

    let streak = 0;
    let checkDate = new Date(today);
    while (true) {
        let k = keyFor(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate());
        if (data[k] === "success") {
            streak++;
            checkDate.setDate(checkDate.getDate() - 1);
        } else break;
    }
    streakBox.textContent = `üî• ${streak} Tage Streak`;
}

/* ===== GIFT ===== */
function checkGift() {
    const y = displayDate.getFullYear();
    const m = displayDate.getMonth();
    const dim = new Date(y, m + 1, 0).getDate();
    
    let allSuccess = true;
    let entries = 0;

    for (let d = 1; d <= dim; d++) {
        const key = keyFor(y, m, d);
        if (data[key] === "success") {
            entries++;
        } else if (new Date(y, m, d) <= today) {
            allSuccess = false;
        }
    }

    if (allSuccess && entries > 0) {
        giftBox.className = "gift unlocked";
        giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br><br>Rabsi, ich bin unfassbar stolz auf dich üíñ";
    } else {
        giftBox.className = "gift locked";
        giftBox.textContent = "üîí Geschenk gesperrt";
    }
}

/* ===== SAVE ===== */
btnYes.onclick = () => saveToday("success");
btnNo.onclick  = () => saveToday("fail");

function saveToday(result) {
    const key = getTodayKey();
    if (data[key]) return;

    data[key] = result;
    db.collection("users").doc(auth.currentUser.uid).set({
        streakData: data
    }, { merge: true });
}

/* ===== ADMIN ===== */
const adminToggle = document.getElementById("adminToggle");
function updateAdminUI() {
    adminToggle.textContent = isAdmin ? "üëë Admin-Modus: AN" : "üëë Admin-Modus: AUS";
}
adminToggle.onclick = () => {
    isAdmin = !isAdmin;
    localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0");
    updateAdminUI();
    applyTimeLock();
};

async function adminEditProgress() {
    try {
        if (!isAdmin) { alert("Kein Admin-Zugriff"); return; }
        const email = editEmail.value.trim();
        const dateStr = editDate.value;
        const value = editValue.value;
        if (!email || !dateStr) { alert("E-Mail und Datum angeben"); return; }

        const d = new Date(dateStr + "T12:00:00");
        const key = keyFor(d.getFullYear(), d.getMonth(), d.getDate());

        const snap = await db.collection("users").where("email", "==", email).limit(1).get();
        if (snap.empty) { alert("Account nicht gefunden"); return; }

        const doc = snap.docs[0];
        const raw = doc.data();
        const userData = raw.streakData ? { ...raw.streakData } : {};

        if (value === "") delete userData[key];
        else userData[key] = value;

        await db.collection("users").doc(doc.id).set({
            streakData: userData
        }, { merge: true });

        alert("‚úÖ Progress aktualisiert");
    } catch (err) {
        alert(err.message);
    }
}

/* ===== MODALS & STATS ===== */
function openStats(){ statsModal.style.display = "flex"; buildStats(); }
function closeStats(){ statsModal.style.display = "none"; }
function openAccount(){ accountModal.style.display = "flex"; }
function closeAccount(){ accountModal.style.display = "none"; }

function buildStats() {
    monthSelect.innerHTML = "";
    const months = [...new Set(Object.keys(data).map(k => k.slice(0,7)))].sort().reverse();
    if (months.length === 0) {
        statsSummary.textContent = "Noch keine Daten vorhanden.";
        return;
    }
    months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
    });
    monthSelect.onchange = () => renderStats(monthSelect.value);
    renderStats(monthSelect.value);
}

function renderStats(monthKey) {
    statsGrid.innerHTML = "";
    if (!monthKey) return;
    let success = 0, fail = 0;
    const [y, m] = monthKey.split("-").map(Number);
    const dim = new Date(y, m, 0).getDate();

    for (let d = 1; d <= dim; d++) {
        const key = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cell = document.createElement("div");
        cell.textContent = d;
        cell.style.background = "#333";
        if (data[key] === "success") { cell.style.background = "#4cd964"; success++; }
        if (data[key] === "fail")    { cell.style.background = "#ff5c5c"; fail++; }
        statsGrid.appendChild(cell);
    }
    const total = success + fail;
    const percent = total ? Math.round((success / total) * 100) : 0;
    statsSummary.innerHTML = `üü¢ ${success} clean | üî¥ ${fail} gekaut<br>üìà <b>${percent}% Erfolgsquote</b>`;
}

function logout() { auth.signOut(); }
</script>
</body>
</html>
