<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a5cff">

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-y: auto;
}

body {
    background: linear-gradient(135deg, #ffd6e8, #e6dbff);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
}

body.dark {
    background: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
}

/* ===== STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 0;
}
body.dark #stars { opacity: 1; }

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}

@keyframes floatStar {
    from { transform: translateY(0); opacity: 0.2; }
    to { transform: translateY(-100vh); opacity: 1; }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 28px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

body.dark .app {
    background: linear-gradient(180deg, #1f1b2e, #181826);
    color: #f0f0f0;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(122,92,255,0.15);
}

h1 { text-align: center; margin-bottom: 12px; }

/* ===== CARDS ===== */
.card {
    background: #f6f6ff;
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 16px;
}

body.dark .card {
    background: #2a2a3d;
}

/* ===== STREAK ===== */
.streak {
    text-align: center;
    font-size: 22px;
    font-weight: 800;
}

/* ===== FEATURE BUTTON ===== */
.feature {
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: pointer;
    transition: transform 0.15s ease;
}
.feature:hover {
    transform: scale(1.02);
}

.feature-icon {
    font-size: 26px;
}

.feature-text {
    font-weight: 700;
}

.feature-sub {
    font-size: 13px;
    opacity: 0.7;
}

/* ===== BUTTONS ===== */
.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}
button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
}
.yes { background: #7be495; }
.no { background: #ff8a8a; }
button:disabled { opacity: 0.5; }

/* ===== CALENDAR ===== */
.weekdays, .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 8px;
}
.weekdays {
    font-size: 12px;
    opacity: 0.6;
    margin-bottom: 6px;
}
.day {
    aspect-ratio: 1 / 1;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #eee;
}
body.dark .day { background: #333; }
.success { background: #4cd964 !important; }
.fail { background: #ff5c5c !important; }
.today { outline: 3px solid #7a5cff; }

/* ===== MODAL ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: white;
    width: 92%;
    max-width: 420px;
    border-radius: 24px;
    padding: 20px;
}
body.dark .modal-content {
    background: #1c1c28;
}

/* ===== STATS ===== */
.stats-header {
    text-align: center;
    margin-bottom: 16px;
}
.stats-numbers {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 16px;
}
.stat-box {
    background: #f6f6ff;
    border-radius: 14px;
    padding: 12px;
    text-align: center;
}
body.dark .stat-box { background: #2a2a3d; }

.stat-number {
    font-size: 22px;
    font-weight: 800;
}
.stat-label {
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <div class="card streak" id="streakBox">0 Tage Streak</div>

    <!-- Statistik Feature -->
    <div class="card feature" id="statsBtn">
        <div class="feature-icon">üìä</div>
        <div>
            <div class="feature-text">Statistik</div>
            <div class="feature-sub">Monate ‚Ä¢ Streaks ‚Ä¢ √úbersicht</div>
        </div>
    </div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Gekaut ‚ùå</button>
    </div>

    <div class="card" id="giftBox">üîí Geschenk gesperrt</div>
</div>

<!-- ===== STATISTIK MODAL ===== -->
<div class="modal" id="statsModal">
    <div class="modal-content">
        <div class="stats-header">
            <h2>üìä Statistik</h2>
            <select id="monthSelect" style="width:100%"></select>
        </div>

        <div class="stats-numbers" id="statsSummary"></div>

        <div class="calendar" id="statsGrid"></div>

        <button onclick="closeStats()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== STARS ===== */
const stars = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s";
    stars.appendChild(s);
}

/* ===== DATA ===== */
const today = new Date();
const STORAGE_KEY = "rabsi_nail_streak_all_year";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

/* ===== ELEMENTS ===== */
const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");

/* ===== HELPERS ===== */
function keyFor(d){ return `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`; }

/* ===== CALENDAR ===== */
function buildCalendar(){
    calendar.innerHTML="";
    const firstDay=(new Date(year,month,1).getDay()+6)%7;
    for(let i=0;i<firstDay;i++) calendar.appendChild(document.createElement("div"));
    for(let d=1;d<=daysInMonth;d++){
        const el=document.createElement("div");
        el.className="day";
        el.textContent=d;
        if(data[keyFor(d)]==="success") el.classList.add("success");
        if(data[keyFor(d)]==="fail") el.classList.add("fail");
        if(d===today.getDate()) el.classList.add("today");
        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak(){
    let streak=0;
    for(let d=today.getDate();d>=1;d--){
        if(data[keyFor(d)]==="success") streak++;
        else break;
    }
    streakBox.textContent=`üî• ${streak} Tage Streak`;
}

/* ===== INIT ===== */
buildCalendar();
updateStreak();
</script>
</body>
</html>
