<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffd6e8">

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #e6dbff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

body.dark {
    background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
}

.app {
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

body.dark .app {
    background: #1c1c28;
    color: #f0f0f0;
}

h1 {
    text-align: center;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 16px;
}

body.dark .subtitle {
    color: #aaa;
}

.streak, .gift {
    text-align: center;
    background: #f6f6ff;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 18px;
}

body.dark .streak,
body.dark .gift {
    background: #2a2a3d;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #eee;
}

body.dark .day { background: #333; }
.future { background: #ddd; }
.success { background: #b7f5c8; }
.fail { background: #ffb7b7; }
.today { outline: 3px solid #7a5cff; }

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

button {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.yes { background: #7be495; }
.no { background: #ff8a8a; }

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.locked { color: #888; }

.unlocked {
    background: linear-gradient(135deg, gold, orange);
    font-weight: 600;
}

#darkToggle, #reminderBtn {
    width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

#darkToggle { background: #ddd; }
#reminderBtn { background: #7a5cff; color: white; }
</style>
</head>

<body>
<div class="app">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <button id="darkToggle">üåô Dunkler Modus</button>

    <div class="subtitle" id="monthTitle"></div>

    <div class="streak" id="streakBox">üî• 0 Tage clean</div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">
        üîí Geschenk gesperrt<br>
        Noch nicht alle Tage geschafft
    </div>

    <button id="reminderBtn">üîî T√§glichen Reminder aktivieren</button>
</div>

<script>
/* ================= BASIS ================= */
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

const STORAGE_KEY = "rabsi_nail_streak_all_year";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

/* ================= ELEMENTE ================= */
const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const monthTitle = document.getElementById("monthTitle");
const reminderBtn = document.getElementById("reminderBtn");
const darkToggle = document.getElementById("darkToggle");

/* ================= MONAT ================= */
monthTitle.textContent = today.toLocaleString("de-DE", {
    month: "long",
    year: "numeric"
});

function keyFor(day) {
    return `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
}

/* ================= KALENDER ================= */
function buildCalendar() {
    calendar.innerHTML = "";
    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const date = new Date(year, month, d);
        const key = keyFor(d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate()) el.classList.add("today");

        calendar.appendChild(el);
    }
}

/* ================= STREAK ================= */
function updateStreak() {
    const todayKey = keyFor(today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "üî• 0 Tage clean";
        return;
    }

    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `üî• ${streak} Tage clean`;
}

/* ================= GESCHENK ================= */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(d)] !== "success") {
            giftBox.className = "gift locked";
            giftBox.innerHTML = "üîí Geschenk gesperrt<br>Noch nicht alle Tage geschafft";
            return;
        }
    }
    giftBox.className = "gift unlocked";
    giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br><br>Rabsi, ich bin unfassbar stolz auf dich üíñ";
}

/* ================= SPEICHERN ================= */
function saveToday(result) {
    const key = keyFor(today.getDate());
    if (data[key]) return;

    data[key] = result;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    btnYes.disabled = true;
    btnNo.disabled = true;

    buildCalendar();
    updateStreak();
    checkGift();
}

btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

if (data[keyFor(today.getDate())]) {
    btnYes.disabled = true;
    btnNo.disabled = true;
}

/* ================= DARK MODE ================= */
function applyDarkMode(on) {
    document.body.classList.toggle("dark", on);
    localStorage.setItem("rabsiDarkMode", on ? "1" : "0");
    darkToggle.textContent = on ? "‚òÄÔ∏è Heller Modus" : "üåô Dunkler Modus";
}

const savedDark = localStorage.getItem("rabsiDarkMode");
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
applyDarkMode(savedDark ? savedDark === "1" : prefersDark);

darkToggle.onclick = () => {
    applyDarkMode(!document.body.classList.contains("dark"));
};

/* ================= REMINDER ================= */
if (localStorage.getItem("rabsiReminderActive")) {
    reminderBtn.textContent = "‚úÖ Reminder aktiviert";
    reminderBtn.disabled = true;
}

reminderBtn.onclick = async () => {
    const permission = await Notification.requestPermission();
    if (permission !== "granted") return;

    scheduleDailyReminder(20);
    localStorage.setItem("rabsiReminderActive", "true");
    reminderBtn.textContent = "‚úÖ Reminder aktiviert";
    reminderBtn.disabled = true;
};

function scheduleDailyReminder(hour) {
    const now = new Date();
    const target = new Date();
    target.setHours(hour, 0, 0, 0);
    if (target <= now) target.setDate(target.getDate() + 1);

    setTimeout(() => {
        showNotification();
        setInterval(showNotification, 86400000);
    }, target - now);
}

function showNotification() {
    navigator.serviceWorker.ready.then(reg => {
        reg.showNotification("Rabsi üíÖ", {
            body: "Hast du heute deine N√§gel nicht gekaut? üíñ",
            icon: "icon-192.png",
            badge: "icon-192.png",
            requireInteraction: true
        });
    });
}

/* ================= INIT ================= */
buildCalendar();
updateStreak();
checkGift();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
