<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
    --bg-dark: #0f0c29;
    --accent: #7a5cff;
    --success: #4cd964;
    --fail: #ff5c5c;
    --glass: rgba(255, 255, 255, 0.08);
    --glass-heavy: rgba(255, 255, 255, 0.12);
}

html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #ffffff;
    overflow-y: auto;
}

body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 15px;
}

/* ===== ANIMATED STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: blink linear infinite;
}
@keyframes blink {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 0.8; }
}

/* ===== APP CONTAINER ===== */
.app {
    position: relative;
    z-index: 2;
    background: rgba(25, 25, 45, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    width: 100%;
    max-width: 420px;
    border-radius: 32px;
    padding: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4), inset 0 0 1px rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.1);
}
.hidden { display: none; }

h1 { 
    text-align: center; 
    font-weight: 800; 
    font-size: 1.6rem; 
    margin-top: 0;
    background: linear-gradient(to right, #fff, #c7b3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ===== HEADER CONTROLS ===== */
.header-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 20px;
}

/* ===== BUTTONS ===== */
button {
    font-family: inherit;
    border: none;
    border-radius: 16px;
    padding: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
button:active { transform: scale(0.96); }

.btn-secondary { background: var(--glass); color: white; }
.btn-secondary:hover { background: var(--glass-heavy); }

.btn-admin { 
    background: transparent; 
    color: #888; 
    font-size: 11px; 
    border: 1px solid rgba(255,255,255,0.1);
    margin: 10px auto;
    width: auto;
    padding: 4px 12px;
}

/* ===== CALENDAR NAV ===== */
.nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 24px 0 16px;
    background: var(--glass);
    padding: 8px;
    border-radius: 18px;
}
.nav-btn {
    width: 36px;
    height: 36px;
    background: var(--accent);
    color: white;
    border-radius: 12px;
    font-size: 14px;
}
.subtitle { font-weight: 700; font-size: 1rem; color: #fff; }

/* ===== STREAK BOX ===== */
.streak {
    background: linear-gradient(135deg, rgba(122,92,255,0.2), rgba(122,92,255,0.05));
    border: 1px solid rgba(122,92,255,0.3);
    border-radius: 20px;
    padding: 16px;
    text-align: center;
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 24px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

/* ===== CALENDAR GRID ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
    opacity: 0.5;
    margin-bottom: 10px;
}
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-bottom: 24px;
}
.day {
    aspect-ratio: 1;
    background: var(--glass);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.05);
}
.future { opacity: 0.3; }
.success { background: var(--success) !important; color: #000; box-shadow: 0 4px 12px rgba(76,217,100,0.4); }
.fail { background: var(--fail) !important; color: #fff; box-shadow: 0 4px 12px rgba(255,92,92,0.4); }
.today { border: 2px solid var(--accent); position: relative; }
.today::after {
    content: '';
    position: absolute;
    bottom: 4px;
    width: 4px;
    height: 4px;
    background: var(--accent);
    border-radius: 50%;
}

/* ===== MAIN BUTTONS ===== */
.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 24px;
}
.yes { background: var(--success); color: #000; }
.no { background: var(--fail); color: #fff; }

/* ===== GIFT BOX ===== */
.gift {
    padding: 18px;
    border-radius: 20px;
    text-align: center;
    font-size: 14px;
    border: 1px dashed rgba(255,255,255,0.2);
    transition: all 0.5s ease;
}
.locked { color: #666; background: rgba(0,0,0,0.2); }
.unlocked {
    background: linear-gradient(45deg, #ffd700, #ff8c00);
    color: #000;
    font-weight: 800;
    border: none;
    box-shadow: 0 10px 20px rgba(255,140,0,0.3);
}

/* ===== MODALS ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}
.modal-content {
    background: #1c1c2e;
    padding: 24px;
    border-radius: 28px;
    width: 90%;
    max-width: 380px;
    border: 1px solid rgba(255,255,255,0.1);
}

.stats-detail-box {
    background: rgba(255,255,255,0.05);
    padding: 16px;
    border-radius: 20px;
    margin: 15px 0;
}
.stats-line {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 14px;
}
.stats-line b { color: var(--accent); }

/* ===== INPUTS ===== */
input, select {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.2);
    color: white;
    margin-bottom: 12px;
    box-sizing: border-box;
    font-size: 14px;
}

.logout-btn {
    background: transparent;
    color: #ff5c5c;
    margin-top: 15px;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app" id="loginBox">
    <h1>üíú Rabsi Login</h1>
    <p style="text-align: center; opacity: 0.6; font-size: 14px; margin-bottom: 20px;">Melde dich an, um deine Fortschritte zu speichern.</p>
    <input id="email" type="email" placeholder="Deine E-Mail">
    <input id="password" type="password" placeholder="Dein Passwort">
    <button class="yes" style="width: 100%;" onclick="login()">Einloggen / Registrieren</button>
</div>

<div class="app hidden" id="appBox">
    <h1>Rabsi's Nails</h1>

    <div class="header-actions">
        <button class="btn-secondary" onclick="openStats()">üìä Statistik</button>
        <button class="btn-secondary" onclick="openAccount()">‚öôÔ∏è Account</button>
    </div>
    
    <button id="adminToggle" class="btn-admin">üëë Admin-Modus: AUS</button>

    <div class="nav-header">
        <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="subtitle" id="monthTitle"></div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>
    <div class="calendar" id="calendar"></div>

    <div class="action-buttons">
        <button class="yes" id="btnYes">Clean ‚úÖ</button>
        <button class="no" id="btnNo">Gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">üîí Geschenk gesperrt</div>

    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
</div>

<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2 style="margin: 0 0 15px 0;">üìä Statistik</h2>
        <select id="monthSelect"></select>
        <div id="statsSummary" class="stats-detail-box"></div>
        <div class="stats-grid" id="statsGrid"></div>
        <button class="btn-secondary" style="width: 100%;" onclick="closeStats()">Schlie√üen</button>
    </div>
</div>

<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <div class="stats-detail-box" style="font-size: 13px;">
            <div><b>E-Mail:</b> <span id="accEmail"></span></div>
            <div style="margin-top: 8px;"><b>Eintr√§ge:</b> <span id="accDays"></span></div>
        </div>

        <h3 style="font-size: 15px;">Admin Korrektur</h3>
        <input id="editEmail" placeholder="Account E-Mail">
        <input id="editDate" type="date">
        <select id="editValue">
            <option value="success">‚úÖ Clean</option>
            <option value="fail">‚ùå Gekaut</option>
            <option value="">‚¨ú L√∂schen</option>
        </select>
        <button class="yes" style="width:100%; margin-bottom: 10px;" onclick="adminEditProgress()">üíæ Speichern</button>
        <button class="btn-secondary" style="width:100%;" onclick="closeAccount()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE CONFIG ===== */
firebase.initializeApp({
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== STATE MANAGEMENT ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";
let displayDate = new Date();
displayDate.setDate(1); 
const today = new Date();

/* ===== APP LOGIC ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        loginBox.classList.remove("hidden");
        appBox.classList.add("hidden");
        return;
    }
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    accEmail.textContent = user.email;

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        accDays.textContent = Object.keys(data).length;
        updateAppView();
        updateAdminUI();
        applyTimeLock();
    });
});

async function login() {
    const e = email.value.trim(), p = password.value.trim();
    if (!e || !p) return alert("Daten eingeben!");
    try { await auth.signInWithEmailAndPassword(e, p); } 
    catch (err) { if (err.code === "auth/user-not-found") await auth.createUserWithEmailAndPassword(e, p); else alert(err.message); }
}

function changeMonth(delta) {
    displayDate.setMonth(displayDate.getMonth() + delta);
    updateAppView();
}

function updateAppView() {
    monthTitle.textContent = displayDate.toLocaleString("de-DE", { month: "long", year: "numeric" });
    buildCalendar();
    updateStreak();
    checkGift();
}

function keyFor(y, m, d) { return `${y}-${String(m + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`; }

function applyTimeLock() {
    const isLocked = today.getHours() < 20 && !isAdmin;
    btnYes.disabled = isLocked; btnNo.disabled = isLocked;
    btnYes.textContent = isLocked ? "‚è∞ Ab 20h" : "Clean ‚úÖ";
    btnNo.textContent = isLocked ? "‚è∞ Ab 20h" : "Gekaut ‚ùå";
}

function buildCalendar() {
    calendar.innerHTML = "";
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const offset = (new Date(y, m, 1).getDay() + 6) % 7;
    const dim = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));
    for (let d = 1; d <= dim; d++) {
        const el = document.createElement("div"); el.className = "day"; el.textContent = d;
        const key = keyFor(y, m, d);
        if (new Date(y, m, d) > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (y === today.getFullYear() && m === today.getMonth() && d === today.getDate()) el.classList.add("today");
        calendar.appendChild(el);
    }
}

function updateStreak() {
    let streak = 0, check = new Date(today);
    if (data[keyFor(check.getFullYear(), check.getMonth(), check.getDate())] !== "success") check.setDate(check.getDate() - 1);
    while (data[keyFor(check.getFullYear(), check.getMonth(), check.getDate())] === "success") {
        streak++; check.setDate(check.getDate() - 1);
    }
    streakBox.textContent = `üî• ${streak} Tage Streak`;
}

function saveToday(res) {
    const key = keyFor(today.getFullYear(), today.getMonth(), today.getDate());
    if (data[key]) return;
    data[key] = res;
    db.collection("users").doc(auth.currentUser.uid).set({ streakData: data }, { merge: true });
}
btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

/* ===== STATS ===== */
function openStats(){ statsModal.style.display = "flex"; buildStats(); }
function closeStats(){ statsModal.style.display = "none"; }
function buildStats() {
    monthSelect.innerHTML = "";
    const months = [...new Set(Object.keys(data).map(k => k.slice(0,7)))].sort().reverse();
    months.forEach(m => {
        const opt = document.createElement("option"); opt.value = m; opt.textContent = m; monthSelect.appendChild(opt);
    });
    monthSelect.onchange = () => renderStats(monthSelect.value);
    renderStats(monthSelect.value || "");
}
function renderStats(monthKey) {
    statsGrid.innerHTML = ""; if (!monthKey) return;
    const [y, m] = monthKey.split("-").map(Number);
    let success = 0, fail = 0;
    for (let d = 1; d <= new Date(y, m, 0).getDate(); d++) {
        const key = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cell = document.createElement("div"); cell.textContent = d; cell.className = "day";
        if (data[key] === "success") { cell.classList.add("success"); success++; }
        if (data[key] === "fail") { cell.classList.add("fail"); fail++; }
        statsGrid.appendChild(cell);
    }
    let best = 0, temp = 0;
    Object.keys(data).sort().forEach(k => {
        if (data[k] === "success") { temp++; if(temp > best) best = temp; } else temp = 0;
    });
    const total = success + fail;
    const percent = total ? Math.round((success/total)*100) : 0;
    statsSummary.innerHTML = `
        <div class="stats-line">Clean: <b>${success}</b></div>
        <div class="stats-line">Gekaut: <b>${fail}</b></div>
        <div class="stats-line">Quote: <b>${percent}%</b></div>
        <div class="stats-line">Rekord: <b>üî• ${best}</b></div>
    `;
}

/* ===== MISC ===== */
function checkGift() {
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    let entries = 0, failed = false;
    for (let d = 1; d <= new Date(y, m + 1, 0).getDate(); d++) {
        const key = keyFor(y, m, d);
        if (data[key] === "success") entries++;
        else if (new Date(y, m, d) <= today) failed = true;
    }
    if (!failed && entries > 0) { giftBox.className = "gift unlocked"; giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ"; }
    else { giftBox.className = "gift locked"; giftBox.textContent = "üîí Geschenk gesperrt"; }
}

function updateAdminUI() { adminToggle.textContent = isAdmin ? "üëë Admin-Modus: AN" : "üëë Admin-Modus: AUS"; }
adminToggle.onclick = () => { isAdmin = !isAdmin; localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0"); updateAdminUI(); applyTimeLock(); };
function openAccount(){ accountModal.style.display = "flex"; }
function closeAccount(){ accountModal.style.display = "none"; }
function logout() { auth.signOut(); }

async function adminEditProgress() {
    const email = editEmail.value.trim(), date = editDate.value, value = editValue.value;
    if (!email || !date) return alert("Daten unvollst√§ndig");
    const d = new Date(date + "T12:00:00");
    const snap = await db.collection("users").where("email", "==", email).limit(1).get();
    if (snap.empty) return alert("Nicht gefunden");
    const doc = snap.docs[0], uData = doc.data().streakData || {};
    const key = keyFor(d.getFullYear(), d.getMonth(), d.getDate());
    if (value === "") delete uData[key]; else uData[key] = value;
    await db.collection("users").doc(doc.id).set({ streakData: uData }, { merge: true });
    alert("Gespeichert");
}

/* ===== STARS ===== */
const starsCont = document.getElementById("stars");
for (let i = 0; i < 50; i++) {
    const s = document.createElement("div"); s.className = "star";
    s.style.left = Math.random() * 100 + "%"; s.style.top = Math.random() * 100 + "%";
    s.style.animationDuration = (2 + Math.random() * 3) + "s";
    s.style.animationDelay = Math.random() * 5 + "s";
    starsCont.appendChild(s);
}
</script>
</body>
</html>
