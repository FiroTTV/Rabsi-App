<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a5cff">

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    overflow-y: auto;
}

body {
    background: linear-gradient(135deg, #ffd6e8, #e6dbff);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
}

body.dark {
    background: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
}

/* ===== STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    opacity: 0;
}
body.dark #stars { opacity: 1; }

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}

@keyframes floatStar {
    from { transform: translateY(0); opacity: 0.2; }
    to { transform: translateY(-100vh); opacity: 1; }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

body.dark .app {
    background: linear-gradient(180deg, #1f1b2e, #181826);
    color: #f0f0f0;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 40px rgba(122,92,255,0.15);
}

h1 { text-align: center; margin-bottom: 8px; }

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 16px;
}
body.dark .subtitle { color: #aaa; }

/* ===== STREAK BOX ===== */
.streak {
    position: relative;
    text-align: center;
    background: #f6f6ff;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 700;
    overflow: hidden;
}
body.dark .streak { background: #2a2a3d; }

/* ===== STREAK ANIMATION ===== */
.streak.boom {
    animation: boom 0.6s ease;
}

@keyframes boom {
    0%   { transform: scale(0.9); }
    50%  { transform: scale(1.15); box-shadow: 0 0 25px rgba(122,92,255,0.8); }
    100% { transform: scale(1); }
}

.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: spark 600ms ease-out forwards;
}

@keyframes spark {
    from { transform: translate(0,0) scale(1); opacity: 1; }
    to   { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.buttons button {
    width: 50%;
    margin-bottom: 0;
}

.yes { background: #7be495; }
.no { background: #ff8a8a; }

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

body.dark #darkToggle {
    background: #3a2b5c;
    color: #fff;
}

/* ===== CALENDAR ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
    margin-bottom: 6px;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #eee;
}

body.dark .day { background: #333; }
.future { background: #bbb; }
.success { background: #4cd964 !important; }
.fail { background: #ff5c5c !important; }
.today { outline: 3px solid #7a5cff; }

/* ===== GIFT ===== */
.gift {
    text-align: center;
    padding: 14px;
    border-radius: 14px;
    background: #f6f6ff;
}
body.dark .gift { background: #2a2a3d; }

.locked { color: #888; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    font-weight: 700;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app">
    <h1 id="title">üî• Rabsi's Nail-Streak</h1>

    <button id="darkToggle">üåô Dunkler Modus</button>

    <div class="subtitle" id="monthTitle"></div>

    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">
        üîí Geschenk gesperrt<br>
        Noch nicht alle Tage geschafft
    </div>
</div>

<script>
/* ===== STARS ===== */
const stars = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 20 + Math.random() * 20 + "s";
    stars.appendChild(s);
}

/* ===== BASIS ===== */
const today = new Date();
const hour = today.getHours();

const STORAGE_KEY = "rabsi_nail_streak_all_year";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const monthTitle = document.getElementById("monthTitle");
const darkToggle = document.getElementById("darkToggle");
const title = document.getElementById("title");

/* ===== TIME LOCK (20:00) ===== */
if (hour < 20) {
    btnYes.disabled = true;
    btnNo.disabled = true;
    btnYes.textContent = "‚è∞ Ab 20:00 Uhr";
    btnNo.textContent = "‚è∞ Ab 20:00 Uhr";
}

/* ===== MONTH ===== */
monthTitle.textContent = today.toLocaleString("de-DE", { month: "long", year: "numeric" });

function keyFor(d) {
    return `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

/* ===== CALENDAR ===== */
function buildCalendar() {
    calendar.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const offset = (firstDay + 6) % 7;

    for (let i = 0; i < offset; i++) calendar.appendChild(document.createElement("div"));

    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const key = keyFor(d);
        const date = new Date(year, month, d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate()) el.classList.add("today");

        calendar.appendChild(el);
    }
}

/* ===== STREAK ===== */
function updateStreak() {
    const todayKey = keyFor(today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "üî• 0 Tage Streak";
        return;
    }

    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `üî• ${streak} Tage Streak`;
}

/* ===== GIFT ===== */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(d)] !== "success") {
            giftBox.className = "gift locked";
            giftBox.innerHTML = "üîí Geschenk gesperrt<br>Noch nicht alle Tage geschafft";
            return;
        }
    }
    giftBox.className = "gift unlocked";
    giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br><br>Rabsi, ich bin unfassbar stolz auf dich üíñ";
}

/* ===== SAVE + ANIMATION ===== */
function celebrate() {
    streakBox.classList.add("boom");
    for (let i = 0; i < 12; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.setProperty("--x", (Math.random()*120-60)+"px");
        spark.style.setProperty("--y", (Math.random()*-120)+"px");
        streakBox.appendChild(spark);
        setTimeout(() => spark.remove(), 600);
    }
    setTimeout(() => streakBox.classList.remove("boom"), 600);
}

function saveToday(result) {
    const key = keyFor(today.getDate());
    if (data[key]) return;

    data[key] = result;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    btnYes.disabled = true;
    btnNo.disabled = true;

    buildCalendar();
    updateStreak();
    checkGift();
    celebrate();
}

btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

/* ===== DARK MODE ===== */
function applyDark(on) {
    document.body.classList.toggle("dark", on);
    localStorage.setItem("rabsiDarkMode", on ? "1" : "0");
    darkToggle.textContent = on ? "‚òÄÔ∏è Heller Modus" : "üåô Dunkler Modus";
    title.textContent = on ? "üíú Rabsi's Nail-Streak" : "üî• Rabsi's Nail-Streak";
}

applyDark(localStorage.getItem("rabsiDarkMode") === "1");
darkToggle.onclick = () => applyDark(!document.body.classList.contains("dark"));

/* ===== INIT ===== */
buildCalendar();
updateStreak();
checkGift();
</script>
</body>
</html>
