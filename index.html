<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffd6e8">

<style>
/* ========== BASIS ========== */
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #e6dbff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

body.dark {
    background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
}

.app {
    background: white;
    width: 100%;
    max-width: 420px;
    border-radius: 24px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

body.dark .app {
    background: #1c1c28;
    color: #f0f0f0;
}

/* ========== TEXT ========== */
h1 {
    text-align: center;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 16px;
}

body.dark .subtitle { color: #aaa; }

/* ========== BOXEN ========== */
.streak, .gift {
    text-align: center;
    background: #f6f6ff;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 16px;
    font-size: 18px;
}

body.dark .streak,
body.dark .gift {
    background: #2a2a3d;
}

/* ========== WOCHENTAGE ========== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    margin-bottom: 6px;
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
}

/* ========== KALENDER ========== */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.day {
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #eee;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

body.dark .day { background: #333; }

.future { background: #bbb; }

.success {
    background: #4cd964 !important;
    box-shadow: 0 0 10px rgba(76,217,100,0.8);
}

.fail {
    background: #ff5c5c !important;
}

.today {
    outline: 3px solid #7a5cff;
}

/* ========== BUTTONS ========== */
.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

button {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.yes { background: #7be495; }
.no { background: #ff8a8a; }

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ========== ANIMATION ========== */
.pop {
    animation: pop 0.4s ease;
}

@keyframes pop {
    0% { transform: scale(0.8); }
    70% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* ========== EXTRA BUTTONS ========== */
#darkToggle, #reminderBtn {
    width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-weight: 600;
}

#darkToggle { background: #ddd; }
#reminderBtn { background: #7a5cff; color: white; }

.locked { color: #888; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    font-weight: 600;
}
</style>
</head>

<body>
<div class="app">
    <h1>üî• Rabsi's Nail-Streak</h1>
    <button id="darkToggle">üåô Dunkler Modus</button>

    <div class="subtitle" id="monthTitle"></div>

    <div class="streak" id="streakBox">üî• 0 Tage clean</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div>
        <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox">
        üîí Geschenk gesperrt<br>
        Noch nicht alle Tage geschafft
    </div>

    <button id="reminderBtn">üîî T√§glichen Reminder aktivieren</button>
</div>

<script>
/* ========== BASIS ========== */
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

const STORAGE_KEY = "rabsi_nail_streak_all_year";
const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

const calendar = document.getElementById("calendar");
const streakBox = document.getElementById("streakBox");
const giftBox = document.getElementById("giftBox");
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const monthTitle = document.getElementById("monthTitle");
const darkToggle = document.getElementById("darkToggle");

/* ========== MONAT ========== */
monthTitle.textContent = today.toLocaleString("de-DE", {
    month: "long",
    year: "numeric"
});

function keyFor(day) {
    return `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
}

/* ========== KALENDER ========== */
function buildCalendar() {
    calendar.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const offset = (firstDay + 6) % 7;

    for (let i = 0; i < offset; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d;

        const date = new Date(year, month, d);
        const key = keyFor(d);

        if (date > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (d === today.getDate()) el.classList.add("today");

        calendar.appendChild(el);
    }
}

/* ========== STREAK ========== */
function updateStreak() {
    const todayKey = keyFor(today.getDate());
    if (data[todayKey] !== "success") {
        streakBox.textContent = "üî• 0 Tage clean";
        return;
    }

    let streak = 0;
    for (let d = today.getDate(); d >= 1; d--) {
        if (data[keyFor(d)] === "success") streak++;
        else break;
    }
    streakBox.textContent = `üî• ${streak} Tage clean`;
}

/* ========== GESCHENK ========== */
function checkGift() {
    for (let d = 1; d <= daysInMonth; d++) {
        if (data[keyFor(d)] !== "success") {
            giftBox.className = "gift locked";
            giftBox.innerHTML = "üîí Geschenk gesperrt<br>Noch nicht alle Tage geschafft";
            return;
        }
    }
    giftBox.className = "gift unlocked";
    giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br><br>Rabsi, ich bin unfassbar stolz auf dich üíñ";
}

/* ========== SPEICHERN + ANIMATION ========== */
function saveToday(result) {
    const key = keyFor(today.getDate());
    if (data[key]) return;

    data[key] = result;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    btnYes.disabled = true;
    btnNo.disabled = true;

    buildCalendar();
    updateStreak();
    checkGift();

    streakBox.classList.add("pop");
    setTimeout(() => streakBox.classList.remove("pop"), 400);
}

btnYes.onclick = () => saveToday("success");
btnNo.onclick = () => saveToday("fail");

if (data[keyFor(today.getDate())]) {
    btnYes.disabled = true;
    btnNo.disabled = true;
}

/* ========== DARK MODE ========== */
function applyDark(on) {
    document.body.classList.toggle("dark", on);
    localStorage.setItem("rabsiDarkMode", on ? "1" : "0");
    darkToggle.textContent = on ? "‚òÄÔ∏è Heller Modus" : "üåô Dunkler Modus";
}

const savedDark = localStorage.getItem("rabsiDarkMode");
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
applyDark(savedDark ? savedDark === "1" : prefersDark);

darkToggle.onclick = () => applyDark(!document.body.classList.contains("dark"));

/* ========== INIT ========== */
buildCalendar();
updateStreak();
checkGift();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
