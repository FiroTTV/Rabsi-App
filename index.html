<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabsi ‚Äì Nail Streak üíÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
    --bg-gradient: linear-gradient(135deg, #2b1d3a, #1e1e2f, #2a1f4f);
    --accent: #7a5cff;
    --success: #7be495;
    --fail: #ff8a8a;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, sans-serif;
    min-height: 100vh;
    background: var(--bg-gradient);
    color: #ffffff;
    overflow-x: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px 0;
}

/* ===== ANIMATED STARS ===== */
#stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, #fff, #c7b3ff);
    border-radius: 50%;
    animation: floatStar linear infinite;
}
@keyframes floatStar {
    from { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* ===== APP CONTAINER ===== */
.app {
    position: relative;
    z-index: 2;
    background: rgba(30, 27, 46, 0.95);
    width: 100%;
    max-width: 420px;
    border-radius: 28px;
    padding: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.05);
}
.hidden { display: none !important; }

h1 { text-align: center; margin-bottom: 16px; font-weight: 800; }

.top-nav {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
}
.top-nav button { margin-bottom: 0; flex: 1; background: #3a3a55; color: white; }

#adminToggle {
    background: transparent;
    border: 1px solid #444;
    color: #888;
    font-size: 13px;
    margin-bottom: 20px;
}

/* ===== NAV HEADER ===== */
.nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    background: rgba(255,255,255,0.05);
    border-radius: 14px;
    padding: 6px;
}
.nav-btn {
    width: 42px;
    height: 42px;
    background: var(--accent);
    color: white;
    border-radius: 10px;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
}
.subtitle { font-weight: 700; color: #aaa; }

/* ===== STREAK BOX ===== */
.streak {
    text-align: center;
    background: #2a2a3d;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 700;
    border: 1px solid rgba(122,92,255,0.2);
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 10px;
    transition: opacity 0.2s;
}
.buttons { display: flex; gap: 12px; margin-bottom: 20px; }
.buttons button { width: 50%; margin-bottom: 0; }

.yes { background: var(--success); color: #000; box-shadow: 0 4px 15px rgba(123,228,149,0.3); }
.no  { background: var(--fail); color: #000; box-shadow: 0 4px 15px rgba(255,138,138,0.3); }

button:disabled { opacity: 0.4; cursor: not-allowed; }

/* ===== CALENDAR ===== */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-size: 12px;
    text-align: center;
    opacity: 0.6;
    margin-bottom: 8px;
}
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 20px;
}
.day {
    aspect-ratio: 1;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    background: #333;
    font-size: 14px;
}
.future  { background: #444; opacity: 0.3; }
.success { background: var(--success) !important; color: #000; }
.fail     { background: var(--fail) !important; color: #000; }
.today   { outline: 3px solid var(--accent); outline-offset: -3px; }

/* ===== GIFT ===== */
.gift {
    text-align: center;
    padding: 16px;
    border-radius: 16px;
    background: #2a2a3d;
}
.locked { color: #777; border: 1px dashed #444; }
.unlocked {
    background: linear-gradient(135deg, gold, orange);
    color: #000;
    font-weight: 800;
}

/* ===== MODAL ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}
.modal-content {
    background: #1c1c28;
    padding: 24px;
    border-radius: 24px;
    width: 90%;
    max-width: 400px;
    max-height: 80vh;
    overflow-y: auto;
}
.stats-detail-box {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 15px;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-bottom: 10px;
    background: #2a2a3d;
    color: white;
    box-sizing: border-box;
}
</style>
</head>

<body>
<div id="stars"></div>

<div class="app" id="loginBox">
    <h1>üíú Rabsi Login</h1>
    <input id="email" type="email" placeholder="E-Mail" autocomplete="email">
    <input id="password" type="password" placeholder="Passwort">
    <button class="yes" id="loginBtn" onclick="login()">Einloggen / Registrieren</button>
</div>

<div class="app hidden" id="appBox">
    <h1>üî• Rabsi's Nail-Streak</h1>

    <div class="top-nav">
        <button onclick="openStats()">üìä Statistik</button>
        <button onclick="openAccount()">‚öôÔ∏è Account</button>
    </div>
    <button id="adminToggle" onclick="toggleAdmin()">üëë Admin-Modus: AUS</button>

    <div class="nav-header">
        <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="subtitle" id="monthTitle"></div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="streak" id="streakBox">üî• 0 Tage Streak</div>

    <div class="weekdays">
        <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>
    <div class="calendar" id="calendar"></div>

    <div class="buttons">
        <button class="yes" id="btnYes">Heute nicht gekaut ‚úÖ</button>
        <button class="no" id="btnNo">Heute gekaut ‚ùå</button>
    </div>

    <div class="gift locked" id="giftBox"></div>

    <button onclick="logout()" style="background:transparent; color:#888; font-size:12px; margin-top:10px;">üö™ Logout</button>
</div>

<div class="modal" id="statsModal">
    <div class="modal-content">
        <h2 style="margin-top:0">üìä Statistik</h2>
        <select id="monthSelect"></select>
        <div id="statsSummary" class="stats-detail-box"></div>
        <div class="calendar" id="statsGrid" style="margin-bottom:10px"></div>
        <button onclick="closeStats()" style="background:#444; color:white;">Schlie√üen</button>
    </div>
</div>

<div class="modal" id="accountModal">
    <div class="modal-content">
        <h2>‚öôÔ∏è Account</h2>
        <p><b>E-Mail:</b> <span id="accEmail"></span></p>
        <p><b>Eintr√§ge:</b> <span id="accDays"></span></p>
        <hr style="border:0.5px solid #333">
        <h3>Admin Edit</h3>
        <input id="editEmail" placeholder="Account E-Mail">
        <input id="editDate" type="date">
        <select id="editValue">
            <option value="success">‚úÖ clean</option>
            <option value="fail">‚ùå gekaut</option>
            <option value="">‚¨ú l√∂schen</option>
        </select>
        <button class="yes" style="width:100%" onclick="adminEditProgress()">üíæ Speichern</button>
        <button onclick="closeAccount()">Schlie√üen</button>
    </div>
</div>

<script>
/* ===== FIREBASE INITIALISIERUNG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBjc2ti7FM5hRIzMrMxOsLIA_K5ulBRP3w",
  authDomain: "rabsi-nail-streak.firebaseapp.com",
  projectId: "rabsi-nail-streak",
  appId: "1:261656631522:web:9b79c2cbc0e1e8790126bb"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== HILFSELEMENTE ===== */
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const loginBtn = document.getElementById("loginBtn");

/* ===== STARS ===== */
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (15 + Math.random() * 15) + "s";
    s.style.animationDelay = (Math.random() * 10) + "s";
    starsContainer.appendChild(s);
}

/* ===== STATE ===== */
let data = {};
let isAdmin = localStorage.getItem("rabsiAdmin") === "1";
let displayDate = new Date();
displayDate.setDate(1); 
const today = new Date();

/* ===== AUTH LOGIK ===== */
auth.onAuthStateChanged(user => {
    if (!user) {
        loginBox.classList.remove("hidden");
        appBox.classList.add("hidden");
        return;
    }
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    document.getElementById("accEmail").textContent = user.email;

    db.collection("users").doc(user.uid).onSnapshot(doc => {
        data = doc.data()?.streakData || {};
        document.getElementById("accDays").textContent = Object.keys(data).length;
        updateAppView();
        updateAdminUI();
        applyTimeLock();
    }, err => console.error("Firestore Error:", err));
});

async function login() {
    const e = document.getElementById("email").value.trim();
    const p = document.getElementById("password").value.trim();
    
    if (!e || !p) return alert("Bitte E-Mail und Passwort eingeben");
    
    // UI Feedback
    loginBtn.disabled = true;
    loginBtn.textContent = "Wird verarbeitet...";

    try {
        // Erster Versuch: Login
        await auth.signInWithEmailAndPassword(e, p);
    } catch (err) {
        // Falls Login fehlschl√§gt (z.B. User existiert nicht oder Passwort falsch f√ºr neuen User)
        // Versuchen wir eine Registrierung
        try {
            await auth.createUserWithEmailAndPassword(e, p);
        } catch (regErr) {
            console.error("Auth Error:", regErr);
            alert("Fehler: " + regErr.message);
        }
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Einloggen / Registrieren";
    }
}

/* ===== APP LOGIK ===== */
function changeMonth(delta) {
    displayDate.setMonth(displayDate.getMonth() + delta);
    updateAppView();
}

function updateAppView() {
    document.getElementById("monthTitle").textContent = displayDate.toLocaleString("de-DE", { month: "long", year: "numeric" });
    buildCalendar();
    updateStreak();
    checkGift();
}

function applyTimeLock() {
    const hour = new Date().getHours();
    const isLocked = hour < 20 && !isAdmin;
    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");
    
    btnYes.disabled = isLocked; 
    btnNo.disabled = isLocked;
    btnYes.textContent = isLocked ? "‚è∞ Ab 20:00 Uhr" : "Heute nicht gekaut ‚úÖ";
    btnNo.textContent = isLocked ? "‚è∞ Ab 20:00 Uhr" : "Heute gekaut ‚ùå";
}

function buildCalendar() {
    const calEl = document.getElementById("calendar");
    calEl.innerHTML = "";
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    const offset = (new Date(y, m, 1).getDay() + 6) % 7;
    const dim = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < offset; i++) calEl.appendChild(document.createElement("div"));
    for (let d = 1; d <= dim; d++) {
        const el = document.createElement("div"); 
        el.className = "day"; 
        el.textContent = d;
        const key = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        
        const cellDate = new Date(y, m, d);
        if (cellDate > today) el.classList.add("future");
        if (data[key] === "success") el.classList.add("success");
        if (data[key] === "fail") el.classList.add("fail");
        if (y === today.getFullYear() && m === today.getMonth() && d === today.getDate()) el.classList.add("today");
        
        calEl.appendChild(el);
    }
}

function updateStreak() {
    let streak = 0, check = new Date(today);
    const key = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    
    // Falls heute noch nicht eingetragen, fange gestern an zu z√§hlen
    if (data[key(check)] !== "success") check.setDate(check.getDate() - 1);
    
    while (data[key(check)] === "success") { 
        streak++; 
        check.setDate(check.getDate() - 1); 
    }
    document.getElementById("streakBox").textContent = `üî• ${streak} Tage Streak`;
}

function saveToday(res) {
    const k = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
    if (data[k] && !isAdmin) return alert("Heute wurde bereits abgestimmt!");
    
    data[k] = res;
    db.collection("users").doc(auth.currentUser.uid).set({ streakData: data }, { merge: true })
      .then(() => console.log("Gespeichert"))
      .catch(e => alert("Fehler beim Speichern"));
}

document.getElementById("btnYes").onclick = () => saveToday("success");
document.getElementById("btnNo").onclick = () => saveToday("fail");

/* ===== STATS ===== */
function openStats(){ 
    document.getElementById("statsModal").style.display = "flex"; 
    buildStatsOptions(); 
}
function closeStats(){ document.getElementById("statsModal").style.display = "none"; }

function buildStatsOptions() {
    const sel = document.getElementById("monthSelect");
    sel.innerHTML = "";
    const keys = Object.keys(data).map(k => k.slice(0, 7));
    const months = [...new Set(keys)].sort().reverse();
    
    if (months.length === 0) {
        document.getElementById("statsSummary").innerHTML = "Noch keine Daten vorhanden.";
        document.getElementById("statsGrid").innerHTML = "";
        return;
    }

    months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        sel.appendChild(opt);
    });

    sel.onchange = () => renderStats(sel.value);
    renderStats(sel.value);
}

function renderStats(monthKey) {
    const grid = document.getElementById("statsGrid");
    grid.innerHTML = "";
    if (!monthKey) return;

    const [y, m] = monthKey.split("-").map(Number);
    const dim = new Date(y, m, 0).getDate();
    let sCount = 0, fCount = 0;

    for (let d = 1; d <= dim; d++) {
        const key = `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const cell = document.createElement("div");
        cell.className = "day";
        cell.textContent = d;
        if (data[key] === "success") { cell.classList.add("success"); sCount++; }
        if (data[key] === "fail") { cell.classList.add("fail"); fCount++; }
        grid.appendChild(cell);
    }

    let best = 0, tmp = 0;
    Object.keys(data).sort().forEach(k => {
        if (data[k] === "success") { tmp++; if (tmp > best) best = tmp; } else tmp = 0;
    });

    const perc = (sCount + fCount) > 0 ? Math.round((sCount / (sCount + fCount)) * 100) : 0;
    document.getElementById("statsSummary").innerHTML = `üü¢ Clean: <b>${sCount}</b> | üî¥ Gekaut: <b>${fCount}</b><br>üìà Quote: <b>${perc}%</b> | üèÜ Rekord: <b>${best} Tage</b>`;
}

/* ===== ADMIN & ACC ===== */
function toggleAdmin() {
    isAdmin = !isAdmin;
    localStorage.setItem("rabsiAdmin", isAdmin ? "1" : "0");
    updateAdminUI(); applyTimeLock();
}
function updateAdminUI() { 
    document.getElementById("adminToggle").textContent = isAdmin ? "üëë Admin-Modus: AN" : "üëë Admin-Modus: AUS"; 
}
function openAccount(){ document.getElementById("accountModal").style.display = "flex"; }
function closeAccount(){ document.getElementById("accountModal").style.display = "none"; }
function logout() { auth.signOut(); }

function checkGift() {
    const giftBox = document.getElementById("giftBox");
    const y = displayDate.getFullYear(), m = displayDate.getMonth();
    let entries = 0, fail = false;
    
    for (let d = 1; d <= new Date(y, m+1, 0).getDate(); d++) {
        const k = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        if (data[k] === "success") entries++;
        else if (data[k] === "fail") fail = true;
    }
    
    if (!fail && entries > 0) {
        giftBox.className = "gift unlocked";
        giftBox.innerHTML = "üéÅ GESCHENK FREIGESCHALTET üéâ<br>Ich bin stolz auf dich!";
    } else {
        giftBox.className = "gift locked";
        giftBox.textContent = "üîí Geschenk gesperrt";
    }
}

async function adminEditProgress() {
    const email = document.getElementById("editEmail").value.trim();
    const date = document.getElementById("editDate").value;
    const val = document.getElementById("editValue").value;
    
    if (!email || !date) return alert("Daten unvollst√§ndig");
    
    const d = new Date(date + "T12:00:00");
    const snap = await db.collection("users").where("email", "==", email).limit(1).get();
    
    if (snap.empty) return alert("User nicht gefunden");
    
    const doc = snap.docs[0], uData = doc.data().streakData || {};
    const k = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    
    if (val === "") delete uData[k]; else uData[k] = val;
    
    await db.collection("users").doc(doc.id).set({ streakData: uData }, { merge: true });
    alert("Gespeichert f√ºr " + email);
}
</script>
</body>
</html>
